<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            body {
                background: url(../img/bg.jpg) no-repeat;
                background-size: 100%;
            }

            #login-box {
                position: relative;
                width: 500px;
                height: 400px;
                top: 100px;
                left: 700px;
                text-align: center;
                background-color: lightblue;
                border: 2px solid green;
                border-radius: 10px;

            }

            #login-icon {
                margin-top: -70px;
                width: 100px;
                height: 100px;
                z-index: 10;
                border-radius: 100%;
                border-left: 2px solid green;
                border-top: 2px solid green;
                border-right: 2px solid green;
            }

            #login-box>div {
                margin-top: 80px;
                position: relative;
                display: inline-block;
                width: 400px;
                height: 300px;
                background-color: red;
            }
            
            #remember-me{
                vertical-align: middle;
                height: 18px;
                width: 18px;
                cursor: pointer;
            }
            span{
                cursor: pointer;
                font-family: "kaiti";
                font-weight: bolder;
                transition: .3s;
            }
            span:hover{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="login-box">
            <p><img src="../img/icon.jpg" id="login-icon"></p>
            <p><span> 账号： </span><input type="text" class="username" /></p>
            <p><span> 密码： </span><input type="password" class="password" /></p>
            <p><label><input type="checkbox" id="remember-me" /><span>记住密码</span></label>
            <span id="forget-btn"> 忘记密码 </span>
            <span>立即注册 </span>
            </p>
        </div>
    </body>
</html>
