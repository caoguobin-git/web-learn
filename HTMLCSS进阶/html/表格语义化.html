<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格语义化</title>
        <style type="text/css">
            table{
                width: 300px;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>表格标签</caption>
            <thead>
                <tr>
                    <th>标签</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>table</td>
                    <td>表格</td>
                </tr>
                <tr>
                    <td>caption</td>
                    <td>标题</td>
                </tr>
                <tr>
                    <td>thead</td>
                    <td>表头（语义划分）</td>
                </tr>
                <tr>
                    <td>tbody</td>
                    <td>表身（语义划分）</td>
                </tr>
                <tr>
                    <td>tfoot</td>
                    <td>表尾（语义划分）</td>
                </tr>
                <tr>
                    <td>tr</td>
                    <td>行</td>
                </tr>
                <tr>
                    <td>th</td>
                    <td>表头单元格</td>
                </tr>
                <tr>
                    <td>td</td>
                    <td>表格单元格</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
