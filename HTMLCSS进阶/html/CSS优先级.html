<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS优先级</title>
        <style type="text/css">
            #outer p {
                color: red;
            }

            #outer .inner {
                color: green;
            }

            #outer p strong {
                color: blue;
            }

            #outer p span strong {
                color: purple;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <p class="inner">
                <span><strong>绿叶学习网</strong></span>
            </p>
        </div>
    </body>
</html>
