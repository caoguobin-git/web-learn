<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS层叠性</title>
        <style type="text/css">
            #second{color: purple;}
            div{color: red;}
            div{color: orange;}
            div{color: blue;}
        </style>
	</head>
	<body>
        <div>绿叶学习网</div>
        <div id="second">绿叶学习网</div>
        <div>绿叶学习网</div>
        <div>绿叶学习网</div>
	</body>
</html>
