<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对祖先元素定位</title>
        <style type="text/css">
            .grandfather{
                position: relative;
                width: 200px;
                height: 160px;
                background-color: blue;
            }
            
            .father{
                /* position: relative; */
                width: 120px;
                height: 30px;
                background-color: #00FFFF;
            }
            
            .son{
                position: absolute;
                box-shadow: 5px 5px 5px black;
                bottom: -20px;
                right: 50px;
                width: 20px;
                height: 20px;
                background-color: red;
            }
        </style>
	</head>
	<body>
        <div class="grandfather">
            <div class="father">
                <div class="son"></div>
            </div>
        </div>
	</body>
</html>
