<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动-对父元素影响</title>
        <style type="text/css">
            #wrapper{
                width: 200px;
                border: 1px solid black;
                height: 30px;
            }
            #first,#second{
                width: 80px;
                height: 40px;
                border: 1px solid red;
            }
            #first{
                float: left;
            }
            #second{
                float: right;
            }
        </style>
	</head>
	<body>
        <div id="wrapper">
            <div id="first">1</div>
            <div id="second">2</div>
        </div>
	</body>
</html>
