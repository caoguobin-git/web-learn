<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>子元素相对父元素定位</title>
        <style type="text/css">
            .father {
                float: left;
                position: relative;
                width: 160px;
                height: 30px;
                margin-right: 20px;
                background-color: #00FFFF;
            }

            .son {
                position: absolute;
                bottom: -20px;
                right: 65px;
                width: 30px;
                height: 30px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>
        <div class="father">
            <div class="son"></div>
        </div>
        <div class="father">
            <div class="son"></div>
        </div>
    </body>
</html>
