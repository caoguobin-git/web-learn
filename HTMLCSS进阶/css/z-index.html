<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>z-index</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 100px;
                font-size: 50px;
                position: absolute;
            }
            #A{
                z-index: 3;
                background-color: red;
                top: 10px;
                left: 10px;
                
            }
            
            #B{
                z-index: 2;
                background-color: orange;
                top: 40px;
                left: 40px;
            }
            
            #C{
                z-index: 1;
                background-color: blue;
                top: 70px;
                left: 70px;
            }
        </style>
	</head>
	<body>
        <div id="A">A</div>
        <div id="B">B</div>
        <div id="C">C</div>
	</body>
</html>
