<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>哆啦A梦</title>
        <style type="text/css">
            #container {
                position: relative;
                text-align: center;
            }

            #head {
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: black;
                border-radius: 50px;
            }

            #left-eye {
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: white;
                border-radius: 12px;
                border: 1px solid black;
                top: 14px;
                left: 27px;
                transition:all 1s;
            }

            #left-eye-inner {
                position: absolute;
                width: 5px;
                height: 4px;
                background-color: white;
                top: 7px;
                left: 11px;
                border: 1px solid black;
                border-radius: 10px 10px 0px 0px;
                border-bottom: none;

            }

            #right-eye {
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: white;
                border-radius: 12px;
                border: 1px solid black;
                top: 14px;
                left: 48px;
                transition: all 1s;
            }

            #right-eye-inner {
                position: absolute;
                width: 6px;
                height: 10px;
                background-color: black;
                top: 4px;
                left: 3px;
                border-radius: 10px;
            }
            
            #right-eye:hover{
                background-color: royalblue;
            }
            #left-eye:hover{
                background-color: red;
            }

            #right-eye-inner-inner {
                position: absolute;
                height: 3px;
                width: 2px;
                top: 3px;
                left: 1px;
                border-radius: 10px;
                background-color: white;
            }

            #face {
                position: absolute;
                width: 80px;
                height: 80px;
                background-color: white;
                border-radius: 40px;
                top: 20px;
                left: 10px;
            }

            #nose-top {
                position: absolute;
                width: 13px;
                height: 13px;
                background-color: #000000;
                border-radius: 10px;
                top: 29px;
                left: 43px;
            }

            #nose-top-inner {
                position: absolute;
                width: 4px;
                height: 4px;
                background-color: white;
                border-radius: 10px;
                top: 2px;
                left: 2px;
            }

            #nose-middle {
                position: absolute;
                top: 41px;
                left: 49px;
                width: 1px;
                height: 42px;
                background-color: #000000;
            }

            #mouse {
                position: absolute;
                width: 60px;
                height: 15px;
                background-color: white;
                border: 1px solid black;
                top: 68px;
                left: 19px;
                border-radius: 3500px/1900px;
                border-top-left-radius: 0px;
                border-top-right-radius: 0px;
                border-top: none;
            }

            #beard1 {
                position: absolute;
                top: 45px;
                left: 8px;
                transform: rotate(10deg);
                width: 30px;
                height: 1px;
                background-color: black;
            }

            #beard2 {
                position: absolute;
                top: 45px;
                left: 61px;
                transform: rotate(-10deg);
                width: 30px;
                height: 1px;
                background-color: black;
            }

            #beard3 {
                position: absolute;
                top: 55px;
                left: 8px;
                width: 30px;
                height: 1.5px;
                background-color: black;
            }

            #beard4 {
                position: absolute;
                top: 55px;
                left: 61px;
                width: 30px;
                height: 1.5px;
                background-color: black;
            }

            #beard5 {
                position: absolute;
                top: 65px;
                left: 8px;
                transform: rotate(-10deg);
                width: 30px;
                height: 1px;
                background-color: black;
            }

            #beard6 {
                position: absolute;
                top: 65px;
                left: 61px;
                transform: rotate(10deg);
                width: 30px;
                height: 1px;
                background-color: black;
            }

            #neck {
                position: absolute;
                width: 56px;
                height: 6px;
                background-color: black;
                border-radius: 5px;
                top: 90px;
                left: 23px;
            }

            #guajian {
                position: absolute;
                width: 12px;
                height: 13px;
                background-color: gray;
                border-radius: 6px;
                top: 1px;
                left: 21px;
            }

            #guajian1 {
                position: absolute;
                width: 11px;
                height: 2.5px;
                background-color: blanchedalmond;
                top: 2px;
                left: 0.5px;
                border-radius: 2px;
            }

            #guajian2 {
                position: absolute;
                width: 3px;
                height: 3px;
                background-color: black;
                border-radius: 3px;
                left: 4.5px;

            }

            #guajian3 {
                position: absolute;
                width: 1px;
                height: 5px;
                background-color: black;
                top: 8px;

            #body-main {
                position: absolute;
                width: 50px;
                height: 39px;
                background-color: black;
                top: 95px;
                left: 26px;
            }

            #body1 {
                position: absolute;
                width: 42px;
                height: 28px;
                background-color: white;
                top: 95px;
                left: 30px;
                border-radius: 0 0 50px 50px;
            }

            #body1-inner {
                position: absolute;
                width: 34px;
                height: 18px;
                background-color: white;
                top: 6px;
                left: 2.8px;
                border-radius: 0px 0px 50px 50px;
                border: 1px solid black;
            }

            #body-bottom {
                position: absolute;
                width: 5px;
                height: 8px;
                background-color: white;
                top: 126px;
                left: 49px;
                border-radius: 5px 5px 0 0;
            }

            #left-leg {
                position: absolute;
                width: 27px;
                height: 3px;
                background-color: white;
                top: 130px;
                left: 21px;

            #right-leg {

                width: 27px;

                background-color: white;

                left: 53px;

            #left-arm {
                position: absolute;
                width: 20px;
                height: 8px;
                background-color: black;
                top: 5px;
                z-index: -1;
                left: -15px;
                transform: rotate(-35deg);
            }

            #left-hand {
                position: absolute;
                width: 10px;
                height: 10px;
                border: 1px solid black;
                border-radius: 10px;
                top: -2px;
                left: -5px;
                background-color: white;
                z-index: 1;
            }

            #right-arm {
                position: absolute;
                width: 20px;
                height: 8px;
                background-color: black;
                top: 4px;
                z-index: -1;
                left: 44px;
                transform: rotate(35deg);
            }

            #right-hand {
                position: absolute;
                width: 10px;
                height: 10px;
                border: 1px solid black;
                border-radius: 10px;
                top: -2px;
                left: 13px;
                background-color: white;
                z-index: 1;
            }

                <div id="right-eye">

                <div id="beard1"></div>
                <div id="beard2"></div>

                    <div id="right-arm">

                </div>

                <div id="body1">

                </div>

                <div id="body-bottom"></div>

                <div id="right-leg"></div>
                <div id="neck">

</html>
