<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外边距-同级元素</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 60px;
                border: 1px solid black;
               
            }
            
            #first{
                margin-bottom: 30px;
                background-color: red;
                z-index: 2;
            }
            #second{
                margin-top: -50px;
                margin-left: 10px;
                z-index: -1;
                background-color: blue;
            }
        </style>
	</head>
	<body>
        <div id="first">div 1</div>
        <div id="second">div 2</div>
	</body>
</html>
