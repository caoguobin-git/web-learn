<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单对齐</title>
        <style type="text/css">
            form{
                width: 320px;
                font-family: arial;
                font-size: 14px;
                font-weight: bold;
            }
            p{
                overflow: hidden;
            }
            
            label{
                float: left;
                width: 60px;
                height: 40px;
                line-height: 40px;
                text-align: right;
                margin-right: 10px;
            }
            
            input:not(#submit){
                float: left;
                height: 16px;
                padding: 10px;
                border: 1px solid silver;
            }
            #tel,#pwd{
                width: 228px;
            }
            
            #virifyCode{
                width: 118px;
                margin-right: 10px;
            }
            
            #submit{
                width: 100px;
                height: 40px;
                border: 1px solid gray;
                padding: 0;
                font-size: 16px;
                font-weight: bold;
                background-color: #F1F1F1;
                cursor: pointer;
            }
            #submit:hover{
                background-color: #ADD8E6;
            }
        </style>
	</head>
	<body>
        <form action="index.html">
            <p>
                <label for="tel">手机号：</label>
                <input id="tel" type="text" />
            </p>
            <p>
                <label for="pwd">密码：</label>
                <input id="pwd" type="password" />
            </p>
            <p>
                <label for="verifyCode">验证码：</label>
                <input id="virifyCode" type="text" />
                <input id="submit" type="submit" />
            </p>
        </form>
	</body>
</html>
