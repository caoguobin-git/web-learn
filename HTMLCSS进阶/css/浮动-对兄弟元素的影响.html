<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动-对兄弟元素的影响</title>
        <style type="text/css">
            body{
                text-align: center;
            }
            #main{
                text-align: center;
                display: inline-block;
                padding: 12px;
                border: 1px solid gray;
            }
            
            #wrapper{
                width: 240px;
                height: 20px;
                border: 1px solid black;
            }
            
            #first,#second{
                float: right;
                width: 60px;
                height: 60px;
                border: 1px solid gray;
                margin-top: 10px;
                margin-left:10px;
                margin-right:10px;
                background-color:#F4F6F4;
            }
            #first::before{
                content: '\260E';
            }
        </style>
	</head>
	<body>
        <div id="main">
            <div id="wrapper">
                <div id="first" class="content">1</div>
                <div id="second" class="content">2</div>
            </div>
        </div>
	</body>
</html>
