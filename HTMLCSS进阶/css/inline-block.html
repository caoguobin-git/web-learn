<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inline-block</title>
        <style type="text/css">
            span {
                display: inline-block;
                width: 60px;
                height: 100px;
                background-color: red;
            }

            span:nth-child(1) {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="father">
            <span></span>
            <span id="second"></span>
            <span></span>
        </div>
    </body>
</html>
