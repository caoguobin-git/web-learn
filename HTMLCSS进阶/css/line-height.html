<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>line-height</title>
        <style type="text/css">
            div{
                width: 240px;
                height: 60px;
                border: 1px solid gray;
                font-size: 12px;
                text-align: center;
            }
            div+div{
                border-top: none;
            }
            #div1{
                line-height: 20px;
            }
            
            #div2{
                line-height: 40px;
            }
            
            #div3{
                line-height: 60px;
            }
        </style>
	</head>
	<body>
        <div id="div1">height为50px, line-height为20px</div>
        <div id="div2">height为50px, line-height为40px</div>
        <div id="div3">height为50px, line-height为60px</div>
	</body>
</html>
