<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对话气泡</title>
        <style type="text/css">
            #box{
                position: relative;
                top: 100px;
                width: 200px;
                height: 100px;
                text-align: center;
                border: 1px solid black;
                background-color: gray;
                border-radius: 10px;
            }
            
            #triangle{
                position: absolute;
                top: -42px;
                left: 80px;
                width: 0;
                height: 0;
                border-width: 21px;
                border-style: solid;
                border-color: transparent transparent black transparent;
            }
            
            #triangle div{
                position: absolute;
                width: 0;
                height: 0;
                top: -17px;
                left: -19px;
                border-width: 19px;
                border-style: solid;
                border-color: transparent transparent gray transparent;
            }
        </style>
	</head>
	<body>
        <div id="box">
            <div id="triangle">
                <div></div>
            </div>
            Hello World
        </div>
	</body>
</html>
