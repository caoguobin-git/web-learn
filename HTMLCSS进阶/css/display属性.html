<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display属性</title>
        <style type="text/css">
            div{
                display: inline-block;
                width: 60px;
                height: 60px;
                line-height: 60px;
                border: 1px solid red;
                font-size: 36px;
                text-align: center;
            }
            /* display:none */
            #second{
                display: none;
            }
            
            /* visibility:hidden */
            #first{
                visibility:hidden;
            }
        </style>
	</head>
	<body>
        <div id="first">A</div>
        <div id="second">B</div>
        <div id="third">C</div>
	</body>
</html>
