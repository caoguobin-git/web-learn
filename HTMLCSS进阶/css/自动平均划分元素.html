<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动平均划分元素</title>
        <style type="text/css">
            *{
                padding: 0;
                margin: 0;
            }
            ul{
                display: table;
                list-style-type: none;
                width: 300px;
            }
            li{
                display: table-cell;
                height: 60px;
                line-height: 60px;
                text-align: center;
                color: white;
            }
            ul li:nth-child(1){background-color: red;}
            ul li:nth-child(2){background-color: orange;}
            ul li:nth-child(3){background-color: blue;}
            ul li:nth-child(4){background-color: silver;}
            ul li:nth-child(5){background-color: purple;}
        </style>
	</head>
	<body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
	</body>
</html>
