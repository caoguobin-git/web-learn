<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Title</title>
	<style>
		div{
			border: 5px solid black;
		}
		#container{
			display: inline-block;
			border: 1px solid black;
			position: relative;
			left: 200px;
		}
		#div1{
			width: 200px;
			height: 400px;
			background: blue;
			position: absolute;
		}
		#div2{
			width: 200px;
			height: 200px;
			background: rgba(220,220,220,.2);
			border-radius: 5px;
			position: absolute;
			left: 200px;
		}
		#div3{
			width: 200px;
			height: 200px;
			background: rgba(220,220,220,.2);
			position: absolute;
			left: 200px;
			top: 200px;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="div1"></div>
	<div id="div2">
	
	</div>
	<div id="div3"></div>
</div>
</body>
</html>
