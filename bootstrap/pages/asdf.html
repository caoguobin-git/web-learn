<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Title</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border-radius: 20px;
			text-align: center;
			padding: 50px;
		}
		div:first-child{
			box-shadow: 0px 0px 100px black inset;
		}
		div:nth-child(2){
			box-shadow: 0px 0px 100px black;
			
		}
		div::before{
			content: '';
			box-shadow: 20px 20px 20px red;
			
		}
	</style>
</head>
<body>
<div>
	hello
</div>
<div></div>
</body>
</html>
