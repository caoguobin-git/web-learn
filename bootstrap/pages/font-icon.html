<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
    </head>
    <body>

        <p>
            <button type="button" class="btn btn-danger ">
                <span class="glyphicon glyphicon-sort-by-attributes"></span>
            </button>
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
            </button>
            <button type="button" class="btn btn-warning">
                <span class="glyphicon glyphicon-sort-by-order"></span>
            </button>
            <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-sort-by-order-alt"></span>
            </button>
        </p>
        <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-lock"></span> User
        </button>
        <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-user"></span> User
        </button>
        <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-user"></span> User
        </button>

        <p>
            <span class="glyphicon  glyphicon-object-align-bottom"></span>
            <span class="glyphicon  glyphicon-user"></span>
            <span class="glyphicon  glyphicon-lock"></span>
            <input style="background: rgba(155,0,0,.5);border:1px solid blue;border-radius:5px;outline:none;"></input>
        </p>

        <div class="input-group" style="width: 300px;">
            <span class="input-group-addon" id="basic-addon1"><code>密    码</code></span>
            <input id="pass_word" name="pass_word" type="text" class="form-control" placeholder="请输入密码">
            <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
        </div>

    </body>
</html>
