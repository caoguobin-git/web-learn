<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../js/vue.js"></script>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="demo">
            <pre v-html="result"></pre>
            <textarea v-model="innerText"></textarea>
            <button @click="type='code'">code</button>
            <button @click="type='kbd'">kbd</button>
            <button @click="type=''">普通文本</button>
            <button @click="saveText">保存</button>
        </div>
    </body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el: '#demo',
        data: {
            innerText: '',
            result:'',
            type:'code'
        },
        methods:{
            saveText:function(){
                if(this.type==''){
                    this.result+=this.innerText;
                    return;
                }
                this.result+=('<'+this.type+'>' + this.innerText + '</'+this.type+'>');
            }
        },
        computed: {
            
        }
    })
</script>
