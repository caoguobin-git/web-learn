<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>arcTo  创建两切线之间的弧/曲线</title>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>

<script type="text/javascript">
    var ctx;
    window.onload=function(){
        ctx=document.getElementById('canvas').getContext('2d');
        setArcTo();
    }
    
    function setArcTo(){
        ctx.beginPath();
        ctx.moveTo(100,25);           // 创建开始点
        ctx.arcTo(150,20,150,70,50); // 创建弧
        ctx.lineTo(150,70)
        ctx.stroke();  
        
        ctx.beginPath();
        ctx.moveTo(300,300);
        ctx.arcTo(300,250,350,250,50);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle='red';
        ctx.fillRect(150,20,2,2);
        ctx.fillRect(150,70,2,2);
        
    }
</script>
