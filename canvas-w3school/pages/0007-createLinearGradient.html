<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>createLinearGradient</title>
        <style type="text/css">
            canvas{
                border: 1px solid black;
            }
        </style>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>

<script type="text/javascript">
    var canvas;
    window.onload=function(){
        canvas=document.getElementById('canvas').getContext('2d');
        createBlackLinear();
        createRedLinear();
    }
    
    function createBlackLinear(){
        var linear=canvas.createLinearGradient(0, 0,150,0);
        linear.addColorStop(0,'black');
        linear.addColorStop(1,'white');
        canvas.fillStyle=linear;
        canvas.fillRect(10,10,150,100);
    }
    
    function createRedLinear(){
        var linear=canvas.createLinearGradient(10,120,160,120);
        linear.addColorStop(0,'black');
        linear.addColorStop(0.5,'red');
        linear.addColorStop(1,'white');
        canvas.fillStyle=linear;
        canvas.fillRect(10,120,150,100);
    }
</script>
