<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clip</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
    </body>
</html>

<script type="text/javascript">
    var canvas;
    window.onload = function() {
        canvas=document.getElementById('canvas').getContext('2d');
        setClip();
    }
    
    function setClip(){

        
        canvas.strokeStyle='gray';
        canvas.rect(100,100,150,150);
        canvas.stroke();
        canvas.save();
        canvas.clip();
        canvas.fillStyle='red';
        canvas.fillRect(80,80,100,100)
        
        canvas.restore()
        canvas.fillStyle='blue'
        canvas.fillRect(80,80,120,120)
    }
</script>
