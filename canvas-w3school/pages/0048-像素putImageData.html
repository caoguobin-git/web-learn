<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>putImageData</title>
        <style type="text/css">
            canvas{
                border: 1px solid blue;
            }
        </style>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>
<script type="text/javascript">
    var ctx;
    window.onload=function(){
        ctx=document.getElementById('canvas').getContext('2d');
        setPutImageData();
    }
    
    function setPutImageData(){
        var img = ctx.createImageData(400,400);
        for(var i=0;i<img.data.length;i+=4){
            img.data[i+0]=255;
            img.data[i+1]=0;
            img.data[i+2]=0;
            img.data[i+3]=255;
        }
        
        ctx.putImageData(img,200,200,0,0,400,400);
    }
</script>
