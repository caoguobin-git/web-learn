<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ellipse椭圆</title>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>

<script type="text/javascript">
    var ctx;
    var a=0.1;
    var flag=true;
    window.onload=function(){
        ctx=document.getElementById('canvas').getContext('2d');
        drawEllipse();
        setInterval(function(){
           if(flag){
               a+=0.002;
               if(0.2-a<0.001){
                   flag=false;
               }
           }else{
               a-=0.002;
               if(a<0.001){
                   flag=true;
               }
           }
           drawEllipse();
        },1)
    }
    function drawEllipse() {
        ctx.clearRect(0, 0, 800, 800);
        ctx.beginPath();
        ctx.ellipse(200, 200, 100, 50, Math.PI * 0.0, Math.PI * a, -Math.PI * (2+a));
        ctx.lineTo(200,200);
        ctx.fillStyle = 'red';
        
        ctx.fill();
    }
</script>
