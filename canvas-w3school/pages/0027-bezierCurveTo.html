<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bezierCurveTo 三次贝塞尔曲线</title>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>

<script type="text/javascript">
    var ctx;
    window.onload=function(){
        ctx=document.getElementById('canvas').getContext('2d');
        setBezierCurveTo();
    }
    
    function setBezierCurveTo(){
        ctx.moveTo(20,20);
        ctx.bezierCurveTo(20,100,100,60,100,20);
        ctx.fillStyle='red'
        ctx.fill();
    }
</script>
