<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lineTo</title>
	</head>
	<body>
        <canvas id="canvas" width="800" height="800"></canvas>
	</body>
</html>

<script type="text/javascript">
    var canvas;
    window.onload=function(){
        canvas=document.getElementById('canvas').getContext('2d');
        setLineTo();
    }
    function setLineTo(){
        canvas.beginPath();
        canvas.moveTo(20,20);
        canvas.lineTo(100,100);
        canvas.stroke();
    }
</script>
