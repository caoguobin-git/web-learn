<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
    </body>
</html>

<script type="text/javascript">
    var canvas;
    window.onload = function() {
        canvas = document.getElementById('canvas').getContext('2d');
        setStroke();
    }

    function setStroke() {
        canvas.beginPath();
        canvas.moveTo(20, 20);
        canvas.lineTo(80, 80);
        canvas.lineTo(100, 20);
        console.log('hello world')
        canvas.stroke();
    }
</script>
