<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #canvas {
      position: fixed;
      top: 200px;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>


<div id="app" style="width: 100vw;height: 100vh">
  <canvas id="canvas" width="500px" height="500px" style="border:1px solid #000000;"></canvas>
  <!--<img id="hello1" src="https://dss1.bdstatic.com/6OF1bjeh1BF3odCf/it/u=3339202615,3879308162&fm=85&app=92&f=PNG?w=121&h=75&s=67B06C6CF98ECD74462BAF0F020060DD" alt="">-->

  <img id="test" src="../img/post/post1.jpg" alt="" style="width: 100px">
  {{msg}}
  {{ctx}}
</div>

</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      ctx: {},
      images: "adf",
      msg: 'Hello World'
    },
    mounted() {
      this.canvas=document.getElementById("canvas")
      this.ctx = this.canvas.getContext("2d");
      this.canvas.width=100
      this.ctx.fillStyle = 'red'
      this.ctx.fillRect(0, 0, 500, 500);
      this.ctx.save()
      this.ctx.beginPath()
      this.ctx.arc(200, 200, 50, 0, 2 * Math.PI)
      this.ctx.clip()

      this.ctx.drawImage(document.getElementById('test'), 0, 0, 500, 500)
      this.ctx.restore()

    }
  })
</script>
</html>
