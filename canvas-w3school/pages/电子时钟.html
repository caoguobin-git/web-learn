<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电子时钟</title>
	</head>
	<body>
        <div  id="demo">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
	</body>
</html>

<script type="text/javascript">
    var ctx;
    window.onload=function(){
        ctx=document.getElementById('canvas').getContext('2d');
        
        drawClock();
        
        
    }
    
    var a=0;
    function drawClock(){
        setInterval(function(){
            ctx.clearRect(0,0,800,800);
            
            //画表盘
            ctx.beginPath();
            ctx.shadowBlur=20;
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowColor='black';
            ctx.moveTo(500,400);
            ctx.fillStyle='rgba(255,0,0,1)';
            ctx.arc(400,400,100,0,Math.PI*2);
            ctx.fill();
            
            //画秒针
            ctx.beginPath();
            ctx.fillStyle='rgba(0,255,0,0.5)';
            ctx.arc(400,400,100,-Math.PI*0.5,Math.PI*(a/30-0.5));
            ctx.lineTo(400,400)
            a++;
            if(a===61){
                a=0;
            }
            ctx.fill();
        },100)
    }
</script>
