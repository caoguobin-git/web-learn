<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas 模糊效果</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            #demo>div{
                width: 200px;
                height: 200px;
                background: url(../img/yun.png) repeat fixed center;
                border-radius: 50%;
            }
        </style>
	</head>
	<body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="demo" >
            <div :style="'filter: blur('+blurVal/100+'px)'"></div>
            <input type="range" min="0" max="1000" value="1" v-model="blurVal" />
        </div>
	</body>
</html>
<script type="text/javascript">
    var demo =new Vue({
        el:'#demo',
        data:{
            blurVal:0,
        }
    })
</script>
