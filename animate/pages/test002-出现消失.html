<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/animate.min.css">
  <style>
    .hello {
      width: 100px;
      height: 50px;
      background: red;
      margin-top: 10px;
    }
    .hello1{
      transform: rotateX(3deg);
      width: 100px;
      height: 50px;
      background: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="app">
  <button @click="clickEven">{{show ? '隐藏' : '显示'}}</button>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello animate__animated animate__faster" :class="displayClass" >{{message}}</div>
  <div class="hello1" :class="displayClass" >{{message}}</div>
  {{message}}
</div>

<script src="../js/vue.js" type="text/javascript"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      show: true,
      displayClass: ''
    },
    methods: {
      clickEven() {
        //this.displayClass = this.show ? 'animate__bounceOutRight' : 'animate__bounceInRight'
        this.displayClass = this.show ? 'animate__flipOutX' : 'animate__flipInX'
        this.show = !this.show;
      }
    },
    computed: {}
  })
</script>
</body>
</html>
