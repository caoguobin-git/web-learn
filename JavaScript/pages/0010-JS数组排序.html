<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS数组排序</title>
    </head>
    <body>
        <p id="source"></p>
        <p id="sort"></p>
        <p id="reverse"></p>
        
        <p id="numSource"></p>
        <p id="numSort"></p>
    </body>
</html>

<script type="text/javascript">
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById('source').innerHTML = 'source:' + fruits;

    //sort()
    fruits.sort();
    document.getElementById('sort').innerHTML = 'sort:' + fruits;
    
    //reverse()
    fruits.reverse();
    document.getElementById('reverse').innerHTML = 'reverse:' + fruits;
    
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById('numSource').innerHTML='numSource: '+points;
    
    //sort()
    points.sort(function(a,b){
        return a-b;
    });
    document.getElementById('numSort').innerHTML='numSort: '+points;
</script>
