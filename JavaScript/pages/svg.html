<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
        <style type="text/css">
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <svg width=800 height=800>
            <!-- 矩形 -->
            <rect width="100" height="50" x="20" y="20" rx="5" ry="5" style="fill:blue;stroke-width: 2;stroke:pink;fill-opacity: 0.5; stroke-opacity: 1;"></rect>

            <!-- 圆形 -->
            <circle cx="120" cy="120" r=30 style="fill: red;stroke-width: 3;stroke: black; fill-opacity: 0.5;"></circle>

            <!-- 椭圆 -->
            <ellipse cx="180" cy="200" rx="100" ry="30" style="fill: #C0C0C0;fill-opacity: 0.2;stroke: pink;stroke-opacity: 1;stroke-width: 3;"></ellipse>

            <!-- 线条 -->
            <line id="line" x1="20" y1="20" x2="200" y2="200" style="stroke: blue;stroke-width: 3;stroke-linecap: round;stroke-opacity: 0.5;"></line>

            <!-- 多边形 -->
            <polygon points="200,100 300,300 100,300" style="fill:silver;fill-opacity: 0.5;stroke: black;stroke-width: 2; stroke-opacity: 1;"></polygon>

            <!-- 折线 -->
            <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:silver;stroke:red;stroke-width:2" />

            <!--    M = moveto
                    L = lineto
                    H = horizontal lineto
                    V = vertical lineto
                    C = curveto
                    S = smooth curveto
                    Q = quadratic Belzier curve
                    T = smooth quadratic Belzier curveto
                    A = elliptical Arc
                    Z = closepath -->
            <path></path>
        </svg>
    </body>
</html>

<script type="text/javascript">
    var line =document.getElementById("line");
    
    function changeLine(){
        let y2=line.getAttribute('y2');
        y2=parseFloat(y2)+0.2;
        line.setAttribute('y2',y2);
        requestAnimationFrame(changeLine);
    }
    
    requestAnimationFrame(changeLine)
</script>
