<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS字符串方法</title>
	</head>
	<body>
       <span>Hello</span><span id="demo"></span>
	</body>
</html>

<script type="text/javascript">
    var a="fasdfjl;asdfjasdlfj";
    //字符串长度
    console.log(a.length);
    //查找字符串
    console.log(a.indexOf('asd'));
    console.log(a.lastIndexOf('asd'));
    console.log(a.search('asd'))
    
    /* 提取部分字符串
     有三种提取部分字符串的方法：
     slice(start, end)
     substring(start, end)
     substr(start, length) */
    
    console.log(a.slice(5,6));
    console.log(a.substring(2,4));
    console.log(a.substr(2,4));
    console.log(a.sub());
    document.getElementById('demo').innerHTML=a.fontcolor('red').sup();
    
    
    var txt="Hello World!"
    
    document.write("<p>Big: " + txt.big() + "</p>")
    document.write("<p>Small: " + txt.small() + "</p>")
    
    document.write("<p>Bold: " + txt.bold() + "</p>")
    document.write("<p>Italic: " + txt.italics() + "</p>")
    
    document.write("<p>Blink: " + txt.blink() + " (does not work in IE)</p>")
    document.write("<p>Fixed: " + txt.fixed() + "</p>")
    document.write("<p>Strike: " + txt.strike() + "</p>")
    
    document.write("<p>Fontcolor: " + txt.fontcolor("Red") + "</p>")
    document.write("<p>Fontsize: " + txt.fontsize(16) + "</p>")
    
    document.write("<p>Lowercase: " + txt.toLowerCase() + "</p>")
    document.write("<p>Uppercase: " + txt.toUpperCase() + "</p>")
    
    document.write("<p>Subscript: " + txt.sub() + "</p>")
    document.write("<p>Superscript: " + txt.sup() + "</p>")
    
    document.write("<p>Link: " + txt.link("http://www.w3school.com.cn") + "</p>")
</script>
