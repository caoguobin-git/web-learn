<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动画和过渡的区别</title>
        <style type="text/css">
            div {
                width: 200px;
                height: 100px;
                border-radius: 5px;
            }

            #demo01 {
                background-color: red;
                transition: all 2s;
            }

            #demo01:hover {
                width: 300px;
            }

            #demo02 {
                background-color: blue;
            }

            #demo02:hover {
                animation: my-demo 2s linear infinite alternate;
            }

            @-webkit-keyframes my-demo {
                from {
                    width: 200px;
                    border-radius: 0px;
                }

                to {
                    border-radius: 50%;
                    width: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div id="demo01">过渡测试</div>
        <div id="demo02">动画测试</div>
    </body>
</html>
