<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS输出</title>
	</head>
	<body>
        <!-- innerHTML -->
        <button onclick="document.getElementById('demo').innerHTML=new Date()">innerHTML</button>
        
        <!-- window.alert() -->
        <button id="haha" onclick="alert(new Date())">window.alert()</button>
        
        <!-- console.log() -->
        <button onclick="console.log(new Date())">console.log()</button>
        
        <!-- document.write() -->
        <button onclick="document.write(document.getElementById('haha').toString())">document.write()</button>
        
        <p id="demo"></p>
	</body>
</html>
