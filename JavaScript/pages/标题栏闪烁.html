<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello</title>
        <style type="text/css">
            img{
                width: 100px;
                height: 100px;
                border: 2px solid black;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <img src="../img/eg_bulboff.gif">
        <img src="../img/eg_bulbon.gif">
        <img src="../img/toPojie.png">
    </body>
</html>
<script type="text/javascript">
    window.onload = function() {
        setInterval(function() {
            document.title = "_";
            setTimeout(function() {
                document.title = "【您有新的消息】"
            }, 2500)
        }, 5000)

        function shuffer(a) {
            for (var i = 0; i < a.length; i++) {
                var index = parseInt(Math.random() * a.length);
                var temp = a[i];
                a[i] = a[index];
                a[index] = temp;
            }
        }

        //打乱图片显示顺序
        function shufferPic() {
            var pics = document.getElementsByTagName("img");
            var picSrcs = [];
            for (var i = 0; i < pics.length; i++) {
                picSrcs.push(pics[i].getAttribute("src"));
            }
            shuffer(picSrcs);
            for (var i = 0; i < pics.length; i++) {
                pics[i].setAttribute("src", picSrcs[i]);
            }
        }
        setInterval(function() {
            shufferPic()
        }, 5000)
    }
</script>
