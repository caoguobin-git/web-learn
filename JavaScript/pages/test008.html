<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="demo" style="overflow-y: scroll;">
            <input type="text" v-model="message" />
            <button v-for="i in 10" @click="doSomeThing(i)">点击以西</button>
        </div>
	</body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el:'#demo',
        data:{
            message:'hello'
        },
        methods:{
            doSomeThing:function(a){
                console.log(a)
            }
        }
    })
</script>
