<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button</title>
        <style type="text/css">
            body{
                background-color: rgba(247,247,247,1);
            }
            #button{
                width: 100px;
                height: 30px;
                background-color: white;
                line-height: 30px;
                text-align: center;
                border-radius: 8px;
                filter: blur(0.1px);
                /* border: 0.5px silver solid; */
                cursor: pointer;
                
            }
            #button:hover{
                box-shadow: 0 0 20px silver;
            }
        </style>
	</head>
	<body>
        <div id="button">点击注册</div>
	</body>
</html>
