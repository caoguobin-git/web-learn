<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS语法</title>
	</head>
	<body>
        <h2>JavaScript 数值</h2>
        
        <p>写数值有无小数点均可。</p>
        
        <p id="demo"></p>
	</body>
</html>

<script type="text/javascript">
    //数值
    document.getElementById('demo').innerHTML=10011;
    // 字符串
    document.getElementById('demo').innerHTML='Bill Gates';
    // 变量
    var x;
    x=8;
    document.getElementById('demo').innerHTML=x;
</script>
