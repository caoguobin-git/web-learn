<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示隐藏元素</title>
        <style type="text/css">
            #demo{
                transition: display 2s;
            }
        </style>
	</head>
	<body>
      <p id="demo">你看见我了</p>
      <button onclick="document.getElementById('demo').style.display='none'">点击隐藏</button>
      <button onclick="document.getElementById('demo').style.display='block'">点击显示</button>

	</body>
</html>
