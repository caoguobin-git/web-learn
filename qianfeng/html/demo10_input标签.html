<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 标签</title>
</head>
<body>
<form action="success.html" method="get">
    用户名：<input type="text" name="username"><br/>
    密码：<input type="password" name="password"><br/>
    单选框：<input type="radio" name="sex" value="male">男
    <input type="radio" name="sex" value="female">女<br/>
    多选框：<input type="checkbox" name="mulSelect" value="苹果">苹果
    <input type="checkbox" name="mulSelect" value="香蕉">香蕉
    <input type="checkbox" name="mulSelect" value="菠萝">菠萝<br/>
    生日：<input type="date" name="birthday">
    日期时间选择：<input type="datetime-local"><br/>
    薪资：<input type="number" name="salary"><br/>
    电话：<input type="tel" name="telephone"><br/>
    照片：<input type="file" name="headPic"><br/>
    喜欢的颜色：<input type="color" name="favColor"><br/>
    年龄范围：<input type="range" min="1" max="20" step="2"><br/>
    隐藏域：<input type="hidden"><br/>
    <hr/>
    表单提交：<input type="submit"><br/>
    数据重置：<input type="reset"><br/>
    图片提交：<input type="image" width="40px" src="../pic/14.jpg"><br/>
    普通按钮：<input type="button" value="普通"> <br/>

</form>
</body>
</html>
