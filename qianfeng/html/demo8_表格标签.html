<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <style>
        td{
            text-align: center;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
<table border="1px solid black" cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td >Lily</td>
        <td>female</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Hanmeimei</td>
        <td>female</td>
        <td >12</td>
    </tr>
    <tr>
        <td>likei</td>
        <td>female</td>
        <td >12</td>
    </tr>

    </tbody>
</table>
</body>
</html>
