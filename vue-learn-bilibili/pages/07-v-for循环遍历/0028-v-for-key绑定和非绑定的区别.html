<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for绑定和非绑定key的区别</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
 <ul>
   <li v-for="item in letters" :key="item">{{item}}</li>
 </ul>
</div>

<script>
  //
  //绑定key的时候，插入可以直接实现，如果没有绑定key，插入的时候则不会直接插入，会复制
  //
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      letters:['A','B','C','D','E']
    }
  })
</script>

</body>
</html>
