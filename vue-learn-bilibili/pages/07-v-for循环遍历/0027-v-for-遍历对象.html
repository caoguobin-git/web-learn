<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for遍历数组</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
<ul style="list-style: none">
  <!--
    1.在遍历对象的过程中，如果只获取一个值，那么获取到的是value。
    2.如果需要获取到key，则放在value后面。
    3.如果需要获取index，则放在key后面。
  -->
  <li v-for="(val,key,index) in movie">{{index+1}}.{{key}}:{{val}}</li>
</ul>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      movie:{name:'世界大战',price:135,time:'2001-01'}
    }
  })
</script>

</body>
</html>
