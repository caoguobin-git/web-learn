<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>


<script src="../js/vue.min.js"></script>

<div id="app">
  <h2>{{message}}</h2>
  <h2 v-cloak>{{message}}</h2>
</div>

<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      }
    })
  },5000)
</script>


</body>
</html>
