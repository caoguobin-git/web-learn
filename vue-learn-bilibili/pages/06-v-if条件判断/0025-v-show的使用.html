<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  <!--
    v-if：当条件为false时，包含v-if指令的元素，根本不会存在在dom中，当条件为true时，会重新渲染到dom中
    v-show：始终渲染到dom中，根据条件真假修改display属性
  -->
  <h2 v-show="isShow"> {{message}}</h2>
  <h2 v-if="isShow"> {{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      isShow:false
    }
  })
</script>

</body>
</html>
