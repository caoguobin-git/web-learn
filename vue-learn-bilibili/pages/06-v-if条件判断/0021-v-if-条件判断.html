<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  <h2 v-if="code==1">第一条：{{message}}</h2>
  <h2 v-else-if="code==2">第二条：{{message}}</h2>
  <h2 v-else>第三条：{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      code:1
    }
  })
</script>

</body>
</html>
