<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		什么是编译的作用域</title>
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
	<cpn v-show="isShow"></cpn>
</div>

<template id="demo1">
	<div>
		<h2>我是子组件</h2>
		<p>我是内容，哈哈哈</p>
	</div>
</template>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
			isShow:true
    },
		components:{
      cpn:{
        template:'#demo1',
				data(){
          return {
            isShow:false
					}
				}
			}
		}
  })
  
</script>

</body>
</html>
