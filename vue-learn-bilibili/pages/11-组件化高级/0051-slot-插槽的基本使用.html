<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot-插槽的基本使用</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>
<!--
  1.插槽的基本使用<slot></slot>
  2.插槽的默认值:<slot><button></button></slot>
  3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素。
-->

<div id="app">
  <cpn></cpn>

  <hr>

  <cpn></cpn>
  <hr>
  <cpn>
    <button>给定button</button>
  </cpn>
  <hr>
  <cpn>
    <p>Hello World</p>
  </cpn>
  <hr>
  <cpn>
    <i>呵呵呵呵</i>
    <div>我是div元素</div>
    <p>我是p元素</p>
  </cpn>
  <hr>
  <cpn>testtesttesttesttest</cpn>

</div>

<template id="demo1">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，哈哈哈</p>
    <!--可以在插槽中给定默认值，如果没有提供数据，则使用默认值-->
    <slot>
      <button>默认按钮</button>
    </slot>
  </div>
</template>

<script>
  //slot-插槽用于增强组件的定制化功能
  //1.组件模板中定义一个slot
  //2.调用
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }, components: {
      cpn: {
        template: '#demo1'
      }
    }
  })
</script>

</body>
</html>
