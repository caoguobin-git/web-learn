<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <!--事件调用的方法没有参数-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>
  <!--这种方式Vue会默认将浏览器产生的event事件对象作为参数传递过去，可以传递点击事件-->
  <button @click="btn2Click">按钮2</button>
  <!--下面这种方式无法传递点击事件-->
  <button @click="btn2Click()">按钮2</button>
  <!--在方法定义时，除了event对象，还需要其他参数,message会被当作变量传递，而不是当作参数-->
  <button @click="btn3Click('abc',message,$event)">按钮3</button>
  <button>按钮4</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    },
    methods:{
      btn1Click(){
        console.log('按钮1被点击');
      },
      //如果使用btn2Click()调用，则形参为undefined
      btn2Click(e){
        console.log(e)
        console.log('按钮2被点击');
      },
      btn3Click(num,msg,e){
        console.log(num,msg,e,'按钮3被点击');
      }
    }
  })
</script>

</body>
</html>
