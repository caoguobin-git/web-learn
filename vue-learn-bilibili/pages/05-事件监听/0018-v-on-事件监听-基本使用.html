<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <h2>{{counter}}</h2>
  <button v-on:click="increment()">+</button>
  <button @click="decrement()">-</button>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increment() {
        console.log("加");
        this.counter++;
      },
      decrement() {
        console.log("减");
        this.counter--;
      }
    }
  })
</script>

</body>
</html>
