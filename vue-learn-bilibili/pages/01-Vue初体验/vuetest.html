<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  这是一个标题：{{title}}
  <p><input type="text" v-model="title"></p>

  {{counter}}
  <button @click="counter++">+</button>
</div>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      title:'',
      counter:0
    },
    watch:{
      title(val){
        document.title=val
      },
      counter:function (newVal,oldVal){
        console.log('counter改变了：原来是：'+oldVal+'  现在是：'+newVal)
      }
    }
  })
</script>
</body>
</html>
