<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{hello1}}</p>
</div>
</body>
<script>
    <!--let:定义变量  const:定义常量-->
    const app = new Vue({
        //用于挂在要管理的元素
        el: '#app',
        //定义数据
        data: {
            message: 'hello world'
        },
        computed: {
            hello1: function () {
                // console.log(this)
                return this.message + 'hello';
            }
        }
    });
</script>
</html>
