<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的数据存放问题</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  {{message}}
  <my-demo></my-demo>
</div>
<template id="demo1">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容</p>
  </div>
</template>
<script>

  Vue.component('my-demo',{
    template:'#demo1',
    data(){
      return {
        title:'我是标题'
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  })
</script>

</body>
</html>
