<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板抽离的方法</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  {{message}}
  <cpn></cpn>
  <cpn></cpn>
  <cpn2></cpn2>
</div>
<!--1.模板抽离的第一种方法，script标签-->
<script type="text/x-template" id="demo1">
  <div>
    <h2>我是标题111</h2>
    <p>我是内容11111111</p>
  </div>
</script>

<!--2.使用template标签-->
<template id="demo2">
  <div>
    <h2>我是标题222</h2>
    <p>我是内容222222</p>
  </div>
</template>

<script>
  //1.注册一个全局组件,通过script标签引用，类型必须为text/x-template
  Vue.component('cpn', {
    template: '#demo1'
  })

  //2.使用template标签定义，然后引用
  Vue.component('cpn2', {
    template: '#demo2'
  })


  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  })
</script>

</body>
</html>
