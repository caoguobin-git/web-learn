<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件访问-子访问父-parent</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  {{message}}
  <cpn></cpn>
</div>
<template id="demo1">
  <div>
    <h2>我是子组件</h2>
    <button @click="getParent">获取父对象</button>
  </div>
</template>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    },
    methods:{
      parentMethod(){
        console.log('parent method');
      }
    },
    computed:{
      parentComputed(){
        return 'parent computed';
      }
    }
    ,
    components:{
      cpn:{
        template:'#demo1',
        methods:{
          getParent(){
            //$parent仅拿到自己的父级组件（用的非常少）
            console.log(this.$parent);
            console.log("data域："+this.$parent.message);
            this.$parent.parentMethod();
            console.log(this.$parent.parentComputed)
          }
        }
      }
    }
  })
</script>

</body>
</html>
