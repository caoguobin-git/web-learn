<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data为什么必须是函数</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
<my-counter></my-counter>
<my-counter></my-counter>
<my-counter></my-counter>
</div>
<template id="counter">
  <div>
    <h2>{{counter}}</h2>
    <p>
      <button @click="decrement">-</button>
      <button @click="increment">+</button>
    </p>
  </div>
</template>

<script>
  //需要互相影响的情况
  const obj={
    counter:0
  }
  //1.注册组件
  Vue.component('my-counter', {
    template:'#counter',
    data(){
      //return{
      //  counter:0
      //}
      return obj;
    },
    methods:{
      increment(){
        this.counter++;
        console.log(this)
      },
      decrement(){
        this.counter--;
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
    }
  })
</script>

</body>
</html>
