<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../css/animate.css">
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<script src="../js/vue.min.js"></script>


<div id="app">
  <h2 class="title"  :class="[class1,'class2']">{{message}}</h2>
  <h2 class="title"  :class="getClasses">{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      animate1: true,
      active1: false,
      class1:'active',
      class2:'animated'
    },
    computed:{
      getClasses:function () {
        return [this.class1,'class2'];
      }
    }
  })
</script>

</body>
</html>
