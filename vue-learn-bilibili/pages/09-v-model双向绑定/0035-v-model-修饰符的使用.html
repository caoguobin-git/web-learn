<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model修饰符的使用</title>
</head>
<body>

<script src="../../js/vue.min.js"></script>

<div id="app">
  {{message}}
  {{age}}:{{typeof age}}
  <hr>
  <!--1.修饰符：lazy,在用户确认修改或失去焦点的时候才会将值传递到message-->
  <input type="text" v-model.lazy="message">
  <!--2.修饰符：number，只获取值中的第一个数字-->
  <input type="text" v-model.number="age">
  <!--3.修饰符：trim，去除空格-->
  <input type="text" v-model.trim="message">
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      age:18
    }
  })
</script>

</body>
</html>
