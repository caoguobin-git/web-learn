<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <h3>{{message}}</h3>
  <input type="text" v-model="message">
  <input type="text" :value="message" @input="valueChange">
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    },
    methods:{
      valueChange(e){
        this.message=e.target.value;
      }
    }
  })
</script>

</body>
</html>
