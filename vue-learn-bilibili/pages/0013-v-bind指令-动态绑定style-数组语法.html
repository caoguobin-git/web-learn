<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../css/animate.css">
</head>
<body>

<script src="../js/vue.min.js"></script>


<div id="app">
  <h2 :style="[baseStyles, overridingStyles]">{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      baseStyles:{
        color:'red'
      }
    },
    computed:{
      overridingStyles:function () {
        return {
          background:'black'
        }
      }
    }
  })
</script>

</body>
</html>
