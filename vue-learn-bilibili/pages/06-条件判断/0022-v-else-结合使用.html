<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <h2 v-if="message=='aa'">message是：{{message}}</h2>
  <h2 v-else-if="message.length>0">{{message}}</h2>
  <h2 v-else>没有message</h2>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  })
</script>

</body>
</html>
