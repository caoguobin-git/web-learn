<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=70">不错</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>
  {{result}}
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      score: 90
    },
    computed: {
      result() {
        let showMessage = '';
        switch (Math.floor(this.score / 10)) {
          case 10:
          case 9:
            showMessage = '优秀';
            break;
          case 8:
            showMessage = '良好';
            break;
          default:
            showMessage = '其他';
        }
        return showMessage;
      }
    }
  })
</script>

</body>
</html>
