<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <p>{{firstName}}</p>
  <p>{{lastName}}</p>
  <p>{{fullName}}</p>
  <input type="text" v-model="fullName">
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    computed: {
      fullName:{
        get:function () {
          return this.firstName + ' ' + this.lastName;
        },
        set:function (value) {
          let names = value.split(' ');
          this.firstName=names[0];
          this.lastName=names[1];
        }
      }
    }
  })
</script>

</body>
</html>
