<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve('hello world');
          reject('error ')
        },1000)
      }
  ).then(res =>{
    console.log(res)
  },err=>{
    console.log(err)
  })
</script>
</body>
</html>
