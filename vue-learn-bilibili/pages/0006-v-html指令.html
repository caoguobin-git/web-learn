<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.min.js"></script>

<div id="app">
  <h2 v-once>{{message}}</h2>
  <h2>{{message}}</h2>
  <p v-html="h1Tag">{{h1Tag}}</p>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      h1Tag:'<h1 style="color:red">Hello World</h1>'
    }
  })
</script>

</body>
</html>
