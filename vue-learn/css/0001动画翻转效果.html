<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动画翻转效果</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            h1 {
                position: relative;
                text-align: center;
                font-family: 'kaiti';
                top: 200px;
                animation: myAni .5s infinite linear;
                -webkit-transform-origin: 50% 50%;
            }

            @-webkit-keyframes myAni {
                0% {
                    color: red;
                    font-size: 20px;
                }
                
                5%{
                    font-size: 80px;
                } 

                50% {
                    color: blue;
                    font-size: 50px;
                }

                100% {
                    color: red;
                    font-size: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div id="demo-01">
            <h1>你好</h1>
        </div>
    </body>
</html>
<script type="text/javascript">
    var demo01 = new Vue({
        el: '#demo-01'
    })
</script>
