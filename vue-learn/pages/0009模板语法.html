<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-9">
        <!-- 插值-文本 -->
            <p>Message: {{msg}}</p>
            <p v-once>这个将不会改变： {{msg}}</p>
        <!-- 插值-原始HTML -->
            <p>Using mustaches: {{rawHtml}}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <!-- 插值-特性 -->
            <div v-bind:id="dynamicId">sdfg</div>
            <button v-bind:disabled="isButtonDisabled">Button</button>
        <!-- 插值-使用JavaScript表达式 -->
            <p>{{number+1}}</p>
            <p>{{ ok ? 'YES' : 'NO'}}</p>
            <p>{{msg.split('').reverse().join('')}}</p>
            <div v-bind:id="'list-'+dynamicId">sdf</div>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app9 = new Vue({
        el:'#app-9',
        data:{
            msg:'Hello Vue',
            rawHtml:'<i>Hello Vue</i>',
            dynamicId:123,
            isButtonDisabled:true,
            number:12,
            ok:false
        }
    })
</script>
