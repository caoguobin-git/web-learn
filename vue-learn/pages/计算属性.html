<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<p>Original message:"{{message}}"</p>
			<p>Computed reversed message: "{{reversedMessage}}"</p>
		</div>
		<div id="demo">{{fullName}}</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: "#example",
		data: {
			message: "Hello World"
		},
		computed: {
			reversedMessage: {
				get: function() {
					return this.message.split('').reverse().join('')
				},
				set: function(msg) {
					this.message = msg.split('').reverse().join('')
				}
			}
		}
	})

	var vmDemo = new Vue({
		el: "#demo",
		data: {
			firstName: 'Foo',
			lastName: 'Bar',
		},
		computed: {
			fullName: {
				get: function() {
					return this.firstName + " " + this.lastName
				},
				set:function(val){
					var names=val.split(' ');
					this.firstName=names[0];
					this.lastName=names[1];
				}
			}
		}
	})
</script>
