<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件-基本示例</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-49">
            <button-counter></button-counter>
            <button-counter></button-counter>
        </div>
	</body>
</html>

<script type="text/javascript">
    
    Vue.component('button-counter',{
        data:function(){
            return{
                count:0
            }
        },
        methods:{
            doSomething:function(){
                this.$data.count++;
                console.log(this.$data.count);
            }
        },
        template:'<button @click="doSomething">You clicked me {{ count }} times.</button>'
    })
    
    var app49=new Vue({
        el:'#app-49'
    })
</script>
