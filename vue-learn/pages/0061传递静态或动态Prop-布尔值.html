<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>传递静态或动态Prop-布尔值</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-61">
            <!-- 静态传递值 -->
            <blog-post title="静态传递值" :likes="45" :is-published="true"></blog-post>
            <!-- 动态传递值 -->
            <blog-post v-for="blog in blogs" :key="blog.title" :is-published="blog.isPublished" :likes="blog.likes" :title="blog.title+' by '+blog.author.name"></blog-post>
        </div>
	</body>
</html>

<script type="text/javascript">
    
    Vue.component('blog-post',{
        props:{
            title:String,
            likes:Number,
            isPublished:Boolean
        },
        template:'<div>\
                    <h2>{{ title }}</h2>\
                    <p>likes:{{ likes }}</p>\
                    <p>isPublished: {{ isPublished }}</p>\
                  </div>'
    })
    
    var app59=new Vue({
        el:'#app-61',
        data:{
            blogs:[
                {
                    title:'Hello',
                    author:{
                        name:'caoguobin'
                    },
                    likes:43,
                    isPublished:true
                },
                {
                    title:'hahah',
                    author:{
                        name:'zhangsanfeng'
                    },
                    likes:93,
                    isPublished:false
                }
            ]
        }
    })
</script>
