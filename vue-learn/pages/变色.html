<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <style type="text/css">
            .test{
                width: 200px;
                height: 200px;
                animation: my-demo 5s linear infinite alternate;
            }
            
            @-webkit-keyframes my-demo{
                0%{background: red;}
                50%{background: green;}
                100%{background: blue;}
            }
        </style>
	</head>
	<body>
        <div class="test"></div>
	</body>
</html>
