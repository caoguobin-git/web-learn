<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算属性vs侦听属性</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app-14">
            {{ fullName }}
        </div>
    </body>
</html>
<script type="text/javascript">
    var app14=new Vue({
        el:'#app-14',
        data:{
            firstName:'Foo',
            lastName:'Bar',
        },
        computed:{
            fullName:{
                get:function(){
                    return this.firstName+' '+this.lastName;
                },
                set:function(val){
                    var names=val.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[1];
                }
            }
        }

    })
</script>
