<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定HTML Class</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .changeColor{
                /* transition-duration: all 2s; */
                animation: myAni 3s linear;
                animation-delay: 2s;
                animation-timing-function: ease-in;
            }

            @-webkit-keyframes myAni{
                from{background-color: red;}
                to{background-color: white;}
            }
        </style>
	</head>
	<body>
        <div id="app-16">
            <p :class="{changeColor:isActive}">Hello World</p>
            <p :class="classObject">hahah</p>
            <p :class="[{active:isActive},errorClass]">数组语法</p>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app16=new Vue({
        el:"#app-16",
        data:{
            isActive:true,
            errorClass:'text-danger'
        },
        computed:{
            classObject:function(){
                return{
                    active:this.isActive,
                    'div-container':true
                }
            }
        }
    })
</script>
