<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>内联样式-对象语法</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app-18">
            <!-- 直接绑定 -->
            <div :style="{color:activeColor,fontSize:fontSize+'px'}">绑定到内联样式</div>
            <!-- 绑定到对象 -->
            <div :style="styleObject">绑定到对象样式</div>
        </div>
    </body>
</html>
<script type="text/javascript">
    var app18 = new Vue({
        el: '#app-18',
        data: {
            activeColor: 'blue',
            fontSize: 28,
        },
        computed: {
            styleObject: function() {
                return {
                    color: this.activeColor,
                    'font-size': this.fontSize+'px'
                }
            }
        }

    })
</script>
