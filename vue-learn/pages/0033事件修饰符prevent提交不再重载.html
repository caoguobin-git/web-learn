<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>prevent提交不再重载</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app-33">
            <form @submit.prevent="doSomething">
                <input v-model="message" />
                <button>提交</button>
            </form>
            <p>{{msg}}</p>
        </div>
    </body>
</html>
<script type="text/javascript">
    var app33 = new Vue({
        el: '#app-33',
        data: {
            message: '',
            msg:''
        },
        methods:{
            doSomething:function(){
                this.msg+=this.message;
                this.message='';
            }
        }
    })
</script>
