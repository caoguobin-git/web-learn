<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for列表渲染</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            ul{
                list-style-type: none;
            }
        </style>
	</head>
	<body>
        <div id="app-22">
            <ul>
                <li v-for="(item,index) in items">
                    {{index+1}}. {{ item.text }}
                </li>
            </ul>
        </div>
	</body>
</html>

<script type="text/javascript">
    var app22=new Vue({
        el:'#app-22',
        data:{
            items:[
                {text:'Foo'},
                {text:'Bar'}
            ]
        }
    })
</script>
