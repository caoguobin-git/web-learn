<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定title</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停查看信息
            </span>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app2=new Vue({
        el:"#app-2",
        data:{
            message:new Date().toLocaleString()
        }
    })
</script>
