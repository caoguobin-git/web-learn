<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>指令-动态参数</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-11">
            <a :[attributeName]="url" :[mubiao]="target">动态参数</a>
            <a @[eventName]='doSomething'>do something</a>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app11=new Vue({
        el:"#app-11",
        data:{
            attributename:'href',
            url:"http://www.baidu.com",
            mubiao:'target',
            target:'_blank',
            eventname:'click'
        },
        methods:{
            doSomething:function(){
                console.log("Hello world");
            }
        }
    })
</script>
