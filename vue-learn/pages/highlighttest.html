<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .hl {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="text" v-model="keyword">

  <div v-for="item in displayArr">
    <p v-html="item"></p>
  </div>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      keyword: '',
      messages: ['hello world', 'hello world hello world hello world', 'HelloWorld', '123123','中华人民共和国，中国人民']
    },
    methods: {
      replaceAllStr(str, pre, after) {
        let reg = new RegExp(pre, "g")
        return str.replace(reg, after);
      }
    },
    computed: {
      displayArr() {
        let a = [];
        for (let message of this.messages) {
          if (message.indexOf(this.keyword) != -1) {
            let x = this.replaceAllStr(message, this.keyword, '<span class="hl">' + this.keyword + '</span>')
            a.push(x)
          }
        }
        return a;
      }
    }
  })

</script>
</body>
</html>
