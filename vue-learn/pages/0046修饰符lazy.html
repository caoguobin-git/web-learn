<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修饰符-lazy</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <!-- 
            在默认情况下，v-model在每次input事件触发后将输入框的值与数据进行同步。
            可以添加lazy修饰符，从而转变为使用change事件进行同步。
         -->
        <div id="app-46">
            <p>Message: {{ message }}</p>
            <input type="text" v-model.lazy="message" />
        </div>
	</body>
</html>

<script type="text/javascript">
    var app46=new Vue({
        el:'#app-46',
        data:{
            message:''
        }
    })
</script>
