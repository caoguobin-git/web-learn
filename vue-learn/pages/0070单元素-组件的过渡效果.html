<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>单元素/组件的过渡效果</title>
        <script src="../js/vue.js"></script>

        </style>
    </head>
    <body>
        <div id="app-70">
            <button @click="show=!show">
                Toggle
            </button>
            <transition name="fade">
                <p v-if="show"><b>Hello World</b></p>
            </transition>
        </div>
    </body>
</html>

<script type="text/javascript">
    var app70 = new Vue({
        el: '#app-70',
        data: {
            show: true
        }
    })
</script>
<style type="text/css">
    .fade-enter-active,
    .fade-leave-active {

    }

    .fade-enter,

        opacity: 0;
        color: red;
