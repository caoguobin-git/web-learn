<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件-事件处理方法</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-30">
            <button @click="greet">Greet</button>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app30=new Vue({
        el:'#app-30',
        data:{
            name:"Vue.js"
        },
        methods:{
            greet:function(e){
                alert('Hello '+ this.name);
                if(e){
                    alert(e.target.tagName);
                }
            }
        }
    })
</script>
