<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for中使用对象</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            ul{
                list-style-type: none;
            }
        </style>
	</head>
	<body>
        <div id="app-24">
            <ul>
                <li v-for="(value,key,index) in item">
                   {{index}}. {{ key }} : {{ value }}
                </li>
            </ul>
        </div>
	</body>
</html>
<script type="text/javascript">
    var app24=new Vue({
        el:'#app-24',
        data:{
            item:{
                title:'How to do lists in Vue',
                author:'Jane Doe',
                publishedAt:'2016-04-10'
            }
        }
    })
</script>
