<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS过渡</title>
        <script src="../js/vue.js"></script>
        <script src="../js/jquery-3.4.1.js"></script>
        <style type="text/css">
            .slide-fade-enter-active {
                transition: all .3s ease;
            }

            .slide-fade-leave-active {
                transition: all 3s cubic-bezier(1.0, 0.5, 0.8, 1.0);
            }

            .slide-fade-enter,
            .slide-fade-leave-to {
                transform: translate(10px, 20px);
                opacity: 0;
                transform-origin: 1% 1%;
                transform: rotateX(50deg);
                transform: rotateZ(360deg);
            }

            .test-div {
                display: inline-block;
                margin: 20px;
                width: 100px;
                height: 100px;
                border: 1px solid black;
                text-align: center;
                line-height: 100px;
                opacity: 0.5;
                transition: all 2s;
                background-color: lightblue;
                cursor: pointer;
            }

            .test {
                transform: scale(0.01) rotate(36000deg);
                border-radius: 50px;
                opacity: 0.1;
                color: red;
                font-weight: border;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <div id="app-71">
            <button @click="show=!show">
                Toggle render
            </button>
            <transition name="slide-fade">
                <h1 v-if="show">
                    HELLO
                </h1>
            </transition>
            <div class="test-div"  :class="{test:showDiv}">Hello</div>
            <div class="test-div" :class="{test:showDiv}">Hello</div>

        </div>
    </body>
</html>

<script type="text/javascript">
    var app71 = new Vue({
        el: '#app-71',
        data: {
            show: true,
            showDiv:false
        }
    })

    $(function() {
        $(".test-div").mouseenter(function() {
           app71.showDiv=!app71.showDiv;
        })

        $(".test-div").mouseout(function() {
           app71.showDiv=!app71.showDiv;
        })
    })
</script>
