<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件中绑定class</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="app-17">
            <my-component :class="{active:isActive}"></my-component>
        </div>
	</body>
</html>

<script type="text/javascript">
    Vue.component('my-component',{
        template:'<p class="foo bar">Hi</p>'
    })
    var app17=new Vue({
        el:'#app-17',
        data:{
            isActive:false
        }
        
    })
</script>
