<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-for todo list</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <ol id="app-4">
            <li v-for="item in todos">
                {{ item.text }}
            </li>
        </ol>
    </body>
</html>
<script type="text/javascript">
    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [{
                    text: "学习JavaScript"
                },
                {
                    text: "学习VUE"
                },
                {
                    text: "学习CSS"
                }
            ]
        }
    })
</script>
