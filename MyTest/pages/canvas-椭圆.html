<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            canvas {
                animation: myDemo 1s infinite linear;
                border: 1px solid black;
            }

            @-webkit-keyframes myDemo {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(3600deg);
                }
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
    </body>
</html>

<script type="text/javascript">
    var ctx = document.getElementById('canvas').getContext('2d');
    var a = 0;
    setInterval(function() {
        ctx.clearRect(0, 0, 800, 800)
        ctx.beginPath();
        ctx.ellipse(400, 400, 400, 200, Math.PI * 0, 0, Math.PI * a)
        ctx.lineTo(400, 400);
        a += 0.02;
        if (Math.abs(a - 2) < 0.000002) {
            a = 0;
        }
        ctx.fillStyle = 'red';
        ctx.fill();
    }, 50)
</script>
