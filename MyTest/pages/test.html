<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            #circle {
                width: 200px;
                height: 200px;
                background: red;
                border-radius: 6.25rem;
                transition: all 2s;
            }

            #circle:hover {
                border-radius: 0rem;
                transform: rotate(360deg);
            }

            #rect {
                width: 200px;
                height: 200px;
                background: blue;
                transition: all 2s;
            }

            #rect:hover {
                border-radius: 50%;
                transform: rotate(360deg);  .
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <div id="rect"></div>
    </body>
</html>
