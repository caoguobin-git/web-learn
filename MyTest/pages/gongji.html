<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <p>诈骗公司 搞他</p>
            <input type="text" v-model="mobile" />
            <a target="_self":href="getHref">{{mobile}}</a>
        </div>
    </body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el: '#demo',
        data: {
            mobile: ''
        },
       computed:{
           getHref:function(){
               return 'https://vip.ghgj365.com/sendsms.php?mobile='+this.mobile
           }
       }
    })
</script>
