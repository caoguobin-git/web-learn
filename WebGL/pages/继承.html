<script type="text/javascript">
    'use strict';

    class Animal {
        constructor(name) {
            this.name = name;
        }
    }

    class Cat extends Animal {
        constructor(name) {
            super(name);
        }
        say() {
           return 'Hello, ' + this.name + '!'
        }
    }


    var kitty = new Cat('Kitty');
    var doraemon = new Cat('哆啦A梦');
    console.log(typeof kitty.say == 'function')
    if ((new Cat('x') instanceof Animal) && kitty && kitty.name === 'Kitty' && kitty.say && typeof kitty.say ===
        'function' && kitty.say() === 'Hello, Kitty!' && kitty.say === doraemon.say) {
        console.log('测试通过!');
    } else {
        console.log('测试失败!');
    }
</script>
