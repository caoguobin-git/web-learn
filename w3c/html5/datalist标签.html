<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>datalist标签</title>
	</head>
	<body>
        <input list="datas" type="text" />
        <datalist id="datas">
            <option>迪士尼</option>
            <option>水上公园</option>
            <option>迪斯科</option>
            <option>其他什么东西</option>
        </datalist>
	</body>
</html>
