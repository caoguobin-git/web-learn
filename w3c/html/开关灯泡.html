<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js开关灯泡</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            #bulb-body{
                position: relative;
                width: 80px;
                height: 100px;
                border-radius: 50px 50px 0 0;
            }
            #bulb-body .left-fix{
                position: absolute;
                width: 200px;
                height: 300px;
                top: 30px;
                left: -175px;
                background-color: white;
                border-radius: 0 80px;
            }
            
            #bulb-body .right-fix{
                position: absolute;
                width: 200px;
                height: 300px;
                top: 30px;
                left: 52px;
                background-color: white;
                border-radius: 80px 0px;
            }
            #test{
                position: relative;
                top:20px;
                
                z-index: 12;
            }
        </style>
    </head>
    <body>
        <div id="bulb">
            <div id="bulb-body" :style="{backgroundColor:bgCol}">
                <div class="left-fix"></div>
                <div class="right-fix"></div>
            </div>
            <input style="z-index: 10;position: absolute;" type="button" v-bind:value="switchStatus" @click="switch1" />
        </div>
        <div>
            <p id="test">12312</p>
        </div>
    </body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el: "#bulb",
        data: {
            switchStatus: "开",
            bgCol:"gray"
        },
        methods: {
            switch1: function() {
                if (this.switchStatus == "开") {
                    this.switchStatus = "关";
                    this.bgCol="yellow";
                    console.log("hello")
                } else {
                    this.switchStatus = "开";
                    this.bgCol="gray";
                }
            }
        }
    })
</script>
