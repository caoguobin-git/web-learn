<script type="text/javascript">
    var a=25;
    var flag=true;
    window.onload=function(){
        var title=document.getElementById("title");
        setInterval(function(){
            var size=a;
            if(flag){
                size+=10;
               
            title.style.textShadow="0 0 "+size+"px red";
            }else{
                size-=10;
            title.style.textShadow="0 0 "+size+"px blue";
            }
            flag=!flag;
        },30)
    }
</script>
