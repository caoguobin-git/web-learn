<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <video preload="auto" src="../video/mov_bbb.mp4" id="my-video"></video>
            <input type="range" min="0" step="0.1" max="10" v-model="time" />
            <button @click="playVideo">{{text}}</button>
            <p contenteditable="true">asdf</p>
        </div>
    </body>
</html>

<script type="text/javascript">
    var demo = new Vue({
        el: '#demo',
        data: {
            video: {},
            time: 0,
            playing: false
        },
        computed: {
            text: function() {
                return this.playing?'暂停':'播放';
            }
        },
        methods: {
            playVideo: function() {
                if (this.playing) {
                    this.video.pause();
                } else {
                    this.video.play();
                }
                this.playing = !this.playing;
            }
        },
        mounted: function() {
            this.video = document.getElementById('my-video');
        },
        watch: {
            time: function(val) {
                console.log(val);
                this.video.currentTime = val;
                this.video.play();
                this.playing = true;
            }
        }
    })
    
</script>
