<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            div{
                width: 150px;
                height: 100px;
                border-radius: 0.625rem;
                margin: 2px 2px;
            }
            
            #demo1{
                width: 50rem;
                background: linear-gradient(to right,red,yellow 25%,green,blue,purple 85%);
                font-size: 50px;
                font-family: "kaiti";
                line-height: 100px;
                text-align: center;
                color: rgba(136,136,136,1);
            }
            
            #demo2{
                background: linear-gradient(red,yellow,green);
            }
            
            #demo3{
                background: linear-gradient(to right,red,blue);
            }
            #demo4{
                background: linear-gradient(to right bottom,red,blue);
            }
            #demo5{
                background: linear-gradient(45deg,red,blue);
            }
            
            #demo6{
                background: linear-gradient(red,green,blue);
            }
            #demo7{
                background: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));
            }
            
            #demo8{
                background: repeating-linear-gradient(to right,red 0%,yellow 15%,green 25%)
            }
        </style>
    </head>
    <body>
        <div id="demo1">Gradient Background</div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
        <div id="demo5"></div>
        <div id="demo6"></div>
        <div id="demo7"></div>
        <div id="demo8"></div>
        
    </body>
</html>
