<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制线段</title>
	</head>
	<body>
        <canvas id="canvas-004"></canvas>
	</body>
</html>
<script type="text/javascript">
    var demo =document.getElementById('canvas-004');
    var ctx=demo.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(20,30);
    ctx.lineTo(50,80);
    ctx.closePath();
    ctx.fillStyle='#FFFF00'
    ctx.stroke();
</script>
