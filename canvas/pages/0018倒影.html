        <style type="text/css">
            div {
                position: relative;
                overflow: hidden;
                width: 9.375rem;
                height: 8.75rem;
            }

            img {
                position: absolute;
                width: 9.375rem;
                height: 6.25rem;
                border-radius: 0.5rem;

            #demo>img:nth-child(1) {}

            #demo>img:nth-child(2) {

                transform: rotateX(180deg);

            #overlay {
                top: 6.3125rem;
                position: absolute;
                width: 9.375rem;
                height: 2.5rem;
                background: linear-gradient(to bottom, rgba(255,255,255, 0.4), rgba(255,255,255, 1));
            }
        </style>
    </head>

        <div id="demo">
            <img src="../img/banner.gif">
