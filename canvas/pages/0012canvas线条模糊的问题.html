<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas线条模糊</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="demo">
            <canvas id="canvas-demo"></canvas>
        </div>
	</body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el:'#demo',
        mounted() {
            var canvas = document.getElementById('canvas-demo');
            var ctx=canvas.getContext('2d');
            ctx.lineWidth=2;
            ctx.moveTo(0,10);
            ctx.lineTo(1600,10);
            ctx.stroke();
        }
    })
</script>
