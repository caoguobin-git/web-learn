<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制圆形</title>
	</head>
	<body>
        <canvas id="canvas-006"></canvas>
	</body>
</html>
<script type="text/javascript">
    var demo =document.getElementById('canvas-006');
    var ctx=demo.getContext('2d');
    ctx.beginPath();
    ctx.arc(50,50,40,0,2*Math.PI,true);
    ctx.closePath();
    ctx.stroke();
</script>
