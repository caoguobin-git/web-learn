<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            #demo>div{
                width: 9.375rem;
                height: 6.25rem;
                background-color: red;
                border: 1px solid silver;
                border-radius: 10px;
                line-height: 6.25rem;
                text-align: center;
                transition: all 1s linear;
                cursor: pointer;
            }
        </style>
	</head>
	<body>
        <div id="demo" >
            <div @mouseenter="rotateDeg1+=180" :style="{transform:'rotate('+rotateDeg1+'deg)'}" >
                Hello World
            </div>
            <div @mouseenter="rotateDeg2+=180" :style="{transform:'rotateY('+rotateDeg2+'deg)'}" >
                Hello World
            </div>
        </div>
	</body>
</html>

<script type="text/javascript">
    var demo = new Vue({
        el:'#demo',
        data:{
            rotateDeg1:0,
            rotateDeg2:0
        }
    })
</script>
