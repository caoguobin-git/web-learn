<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .outer {
                position: relative;
                height: 200px;
                width: 200px;
                z-index: 1;
                background: hsl(20, 40%, 90%) fixed;
                background-image: linear-gradient(90deg, #fb3 11px, transparent 0),
                    linear-gradient(90deg, #ab4 23px, transparent 0),
                    linear-gradient(90deg, #655 41px, transparent 0);
                background-size: 41px 100%, 61px 100%, 83px 100%;
            }

            .inner::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                filter: blur(5px);
                background: hsl(20, 40%, 90%) fixed;
                background-image: linear-gradient(90deg, #fb3 11px, transparent 0),
                    linear-gradient(90deg, #ab4 23px, transparent 0),
                    linear-gradient(90deg, #655 41px, transparent 0);
                background-size: 41px 100%, 61px 100%, 83px 100%;
                z-index: -1;
            }

            .inner {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                font: 20px/1.5 '宋体';
                height: 160px;
                width: 180px;
                margin: auto;
                background: hsla(0, 20%, 100%, .3);
                font-weight: bolder;
                font-family: "kaiti";
                
            }
        </style>
    </head>
    <body>

        <div class="outer">
            <div class="inner">前端入门容易精通难，说的是前端，更指javascript</div>
        </div>
    </body>
</html>
