<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <input id="btn" type="button" value="按钮" />
	</body>

<script type="text/javascript">

        var oBtn=document.getElementById("btn");

    }
    
    function alertMsg(e){
        console.log(e.type);
        alert("JavaScript");
    }
</script>
