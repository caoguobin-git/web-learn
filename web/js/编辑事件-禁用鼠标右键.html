<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑事件-禁用鼠标右键</title>
	</head>
	<body>
        <div>
            每个人的人生掌握在自己手里，而不是别人的评价里。
        </div>
	</body>
</html>
<script type="text/javascript">
    window.onload=function(){
        document.oncontextmenu=function(){
            return false;
        }
        
        document.onmousedown=function(ev){
            var event=ev||window.event;
            if(ev.button=='2'){
                console.log("点击了鼠标右键")
            }
        }
    }
</script>
