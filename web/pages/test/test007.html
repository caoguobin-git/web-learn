<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>22.4练习</title>
		<style>
			#father{
				width: 820px;
				height: 620px;
				background-color: gray;
				border: 1px solid silver;
			}
			#div1{
				height: 100px;
				background-color: #0000FF;
				margin: 10px 10px 5px 10px;
			}
			#div2{
				margin: 5px 5px 5px 10px;
				float: left;
				width: 595px;
				height: 380px;
				background-color: #800080;
			}
			#div3{
				margin: 5px 10px 10px 5px;
				height: 380px;
				width: 195px;
				float: left;
				background-color: #87CEFA;
			}
			#div4{
				clear: both;
				margin: 0px 10px;
				height: 100px;
				background-color: #FCD568;
			}
		</style>
	</head>
	<body>
		<div  id="father">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
		</div>
	</body>
</html>
