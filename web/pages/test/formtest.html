<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>formtest</title>
	</head>
	<body>
		<form name="myForm" action="#" method="post">
			<label for="nickname">昵称：</label>
			<input id="nickname" type="text" maxlength="5"/>
			<br/>
			<label for="password">密码：</label>
			<input id="password" type="password"/>
			<br/>
			<label for="email">邮箱：</label>
			<input id="email" type="text" />
			<select>
				<option>qq.com</option>
				<option>sina.com</option>
			</select>
			<br/>
			性别:
			<input type="radio" name="gender" id="male" checked/>
			<label for="male">男</label>
			<input type="radio" name="gender" id="female" />
			<label for="female">女</label>
			<br/>
			爱好：
			<input type="checkbox" name="hobby" id="travel" value="travel" />
			<label for="travel">旅游</label>
			<input type="checkbox" name="hobby" id="photo"  value="photo" />
			<label for="photo">摄影</label>
			<input type="checkbox" name="hobby"  id="sport" value="sport" />
			<label for="sport">运动</label>
			<br/>
			个人简介:
			<br/>
			<textarea>nihao</textarea>
			<br/>
			上传个人照片：
			<br/>
			<input type="file" />
			<br/>
			<input id="button1" type="submit" value="立即注册"/>
			<input type="reset" value="重置表单" />
		</form>
		<button value="jsjjs">asdf</button>
	</body>
</html>
