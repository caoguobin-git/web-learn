<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        td{
            border:1px solid silver;
        }
    </style>
</head>
<body>

<div id="demo">

    <table style="border-collapse: collapse">
        <tr v-for="item in items111">
            <td>{{item}}</td>
            <td>
                <select @change="getData(item,$event)">
                    <option value="1">111</option>
                    <option value="2">222</option>
                    <option value="3">333</option>
                    <option value="4">444</option>
                </select>
            </td>
            <td><button>操作</button></td>
        </tr>
    </table>
</div>
</body>
</html>

<script>
    var demo = new Vue({
        el:'#demo',
        data:{
            helloData:'',
            message:'Hello World',
            items111:[
                1,2,3,4,5,6,78
            ]
        },
        methods:{
            getData:function (val,e) {
                console.log(val)
                console.log(e.target.value)
            }
        }
    })
</script>
