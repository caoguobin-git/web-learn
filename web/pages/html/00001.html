            前  言
            
            为进一步提升公司变电运检管理水平，实现变电管理全公司、全过程、全方位标准化，国网运检部组织26家省公司及中国电科院全面总结公司系统多年来变电设备运维检修管理经验，对现行各项管理规定进行提炼、整合、优化和标准化，以各环节工作和专业分工为对象，编制了国家电网公司变电验收、运维、检测、评价、检修管理通用细则和反事故措施（以下简称“五通一措”）。经反复征求意见，于2017年1月正式发布，用于替代国网总部及省、市公司原有相关变电运检管理规定，适用于公司系统各级单位。
            本细则是依据《国家电网公司变电验收通用管理规定》编制的第10分册《干式电抗器验收细则》，适用于35kV及以上变电站干式电抗器。
            本细则由国家电网公司运维检修部负责归口管理和解释。
            本细则起草单位：**、**。
            本细则主要起草人：**、**。 
            干式电抗器验收细则
            1　验收分类
            干式电抗器验收包括可研初设审查、厂内验收、到货验收、隐蔽工程验收、中间验收、竣工（预）验收、启动验收七个关键环节。
            2　可研初设审查
            2.1　参加人员
            a)	干式电抗器可研初设审查由所属管辖单位运检部选派相关专业技术人员参与审查。
            b)	干式电抗器可研初设审查参加人员应为技术专责或在本专业工作满3年以上的人员。
            2.2　验收要求
            a)	干式电抗器可研初设审查验收，需由专业技术人员提前对可研报告、初设资料等文
            件进行审查，并提出相关意见。
            b)	可研初设审查阶段主要对干式电抗器选型涉及的技术参数、结构形式、安装处地理条件进行审查、验收。
            c)	审查时应审核干式电抗器选型是否满足电网运行、设备运维要求，应落实反措各项要求。
            d)	审查时应按照附录A1要求执行。
            e)	应做好评审记录（见通用管理规定附录A1），报送运检部门。
            3　厂内验收
            3.1　关键点见证
            3.1.1　参加人员
            a)	干式电抗器关键点见证由所属管辖单位运检部选派相关专业技术人员参与。
            b)	干式电抗器验收人员应为技术专责，或具备班组工作负责人及以上资格，或在本专业工作满3年以上的人员。
            3.1.2　验收要求
            a)	运检部门必要时可对首次入网的干式电抗器进行一项或多项关键点见证。
            b)	关键点见证采用查阅制造厂记录、监造记录和现场查看方式。
            c)	物资部门应督促制造厂在制造干式电抗器前20天提交制造计划和关键节点时间，有变化时，物资部门应提前5个工作日告知运检部门。
            d)	关键点见证包括设备选材、线圈绕制、线圈浇注、总装配等。
            e)	关键点见证时应按照附录A2要求执行。
            3.1.3　异常处置
            验收发现质量问题时，验收人员应及时告知物资部门、制造厂家，提出整改意见，填入“关键点见证记录”（见通用管理规定附录A2），报送运检部门。
            3.2　出厂验收
            3.2.1　参加人员
            a)	干式电抗器出厂验收由所属管辖单位运检部选派相关专业技术人员参与。
            b)	干式电抗器验收人员应为技术专责，或具备班组工作负责人及以上资格，或在本专业工作满3年以上的人员。
            3.2.2　验收要求
            a)	运检部门必要时可对首次入网的干式电抗器进行一项或多项出厂验收。
            b)	出厂验收采用查询制造厂记录、资料检查和现场查看方式。
            c)	出厂验收内容包括干式电抗器外观、出厂试验过程和结果。应对干式电抗器外观、出厂试验中的外施耐压试验、感应耐压试验、匝间过电压试验、温升试验及声级测量等关键项目进行旁站见证验收，其它项目可查阅制造厂记录或监造记录。
            d)	物资部门应提前15日，将出厂试验方案和计划提交运检部门。
            e)	运检部门审核出厂试验方案，检查试验项目及试验顺序是否符合相应的试验标准和合同要求。
            f)	设备投标技术规范书保证值高于本细则验收标准要求的，按照技术规范书保证值执行。
            g)	对关键点验收中发现的问题进行复验。
            h)	试验应在相关的组、部件组装完毕后进行。
            i)	出厂验收时应按照附录A3、附录A4要求执行。
            3.2.3　异常处置
            验收发现质量问题时，验收人员应及时告知物资部门、制造厂家，提出整改意见，填入“出厂验收记录”（见通用管理规定附录A3），并报送运检部门。
            4　到货验收
            4.1　参加人员
            干式电抗器到货验收由所属管辖单位运检部选派相关专业技术人员参与验收。
            4.2　验收要求
            a)	运检部门认为有必要时参加到货验收。
            b)	到货验收应进行货物清点、包装及外观检查。
            c)	检查干式电抗器附件实物及资料是否与装箱单相符。
            d)	到货验收工作按照附录A5要求执行。
            4.3　异常处置
            验收发现质量问题时，验收人员应及时告知物资部门、制造厂家，提出整改意见，填入“到货验收记录”（见通用管理规定附录A4），并报送运检部门。
            5　隐蔽工程验收
            5.1　参加人员
            干式电抗器隐蔽性工程验收由所属管辖单位运检部选派相关专业技术人员参与验收。
            5.2　验收要求
            a)	运检部门认为有必要时参加隐蔽工程验收。
            b)	项目管理单位应在电抗器到货前一周将安装方案、工作计划提交设备运检单位，由设备运检单位审核，并安排相关专业人员进行隐蔽性工程验收。
            c)	干式电抗器隐蔽性工程验收项目包括基础检查、预埋件检查等。
            d)	隐蔽性工程验收工作按照附录A6要求执行
            5.3　异常处置
            验收发现质量问题时，验收人员应及时告知项目管理单位、施工单位，提出整改意见，填入“隐蔽性工程验收记录”（见通用管理规定附录A5），并报送运检部门。
            6　中间验收
            6.1　参加人员
            干式电抗器由所属管辖单位运检部选派相关专业技术人员参与验收。
            6.2　验收要求
            a)	运检部门认为有必要时参加中间验收。
            b)	电抗器中间验收项目包括接地装置验收等。
            c)	中间验收工作按照附录A7要求执行。
            6.3　异常处置
            验收发现质量问题时，验收人员应及时告知项目管理单位、施工单位，提出整改意见，填入“中间验收记录”（见通用管理规定附录A6），并报送运检部门。
            7　竣工（预）验收
            7.1　参加人员
            a)	干式电抗器验收由所属管辖单位运检部选派相关专业技术人员参与。
            b)	干式电抗器验收负责人员应为技术专责或具备班组工作负责人及以上资格。
            7.2　验收要求
            a)	竣工（预）验收采用资料检查和现场查看方式进行。
            b)	竣工（预）验收应对干式电抗器外观、技术参数进行检查核对。竣工验收应核查干式电抗器安装记录、交接试验报告及出厂试验报告。
            c)	竣工（预）验收应检查、核对干式电抗器相关的文件资料是否齐全。
            d)	交接试验验收要保证所有试验项目齐全、合格，并与出厂试验数值无明显差异。
            e)	竣工（预）验收工作按照附录A8、附录A9、附录A10要求执行。
            7.3　异常处置
            验收发现质量问题时，验收人员应及时告知项目管理单位、施工单位，提出整改意见并填入“竣工（预）验收及整改记录”（见通用管理规定附录A7），并报送运检部门。
            8　启动验收
            8.1　参加人员
            干式电抗器启动验收由所属管辖单位运检部选派相关专业技术人员参与。
            8.2　验收要求
            a)	竣工验收组在干式电抗器启动验收前应提交竣工验收报告。 
            b)	干式电抗器启动投运验收内容包括外观检查、红外测温、必要时可进行谐波测量。
            c)	启动投运验收时应按照附录A11卡要求执行。
            8.3　异常处置
            验收发现质量问题时，验收人员应及时告知项目管理单位、施工单位，要求立即进行整改，未能及时整改的填入“工程遗留问题记录”（见通用管理规定附录A8），并报送运检部门。
