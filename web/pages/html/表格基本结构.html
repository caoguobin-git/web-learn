<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格基本结构</title>
		<style type="text/css">
			table,tr,td{
				border: 1px solid silver;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>表格标题</caption>
			<tr>
				<td> HTML </td>
				<td> CSS </td>
			</tr>
			<tr>
				<td>JavaScript</td>
				<td>jQuery</td>
			</tr>
		</table>
	</body>
</html>
