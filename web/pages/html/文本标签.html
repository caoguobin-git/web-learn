<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<p>这是普通文本</p>
		<i>斜体</i><br/>
		<strong>这是粗体文本</strong><br/>
		<b>这是粗体文本</b><br/>
		<u>下划线</u><br/>
		<s>中划线</s><br/>
		<sup>上标</sup><br/>
		<sub>下标</sub><br/>
		<hr>
		<big>大字体</big>
		<small>小字体</small>
	</body>
</html>
