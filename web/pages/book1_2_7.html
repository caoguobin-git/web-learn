    <p style="margin-top:16px;margin-right:0;margin-bottom:16px;margin-left:0;text-indent:0">
        <a></a><a>2 检测准备</a>
    </p>
    <p style="margin-left:56px;line-height: 120%">
        a)<span style="font:9px &#39;Times New Roman&#39;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">检测前，应了解被检测设备数量、型号、制造厂家安装日期、内部构造等信息以及运行情况，制定相应的技术措施。</span>
    </p>
    <p style="margin-left:56px;line-height: 120%">
        b)<span style="font:9px &#39;Times New Roman&#39;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">配备与检测工作相符的图纸、上次检测的记录、标准作业卡。</span>
    </p>
    <p style="margin-left:56px;line-height: 120%">
        c)<span style="font:9px &#39;Times New Roman&#39;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">现场具备安全可靠的独立电源，禁止从运行设备上接取检测用电源。</span>
    </p>
    <p style="margin-left:56px;line-height: 120%">
        d)<span style="font:9px &#39;Times New Roman&#39;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">检查环境、人员、仪器、设备满足检测条件。</span>
    </p>
    <p style="margin-left:56px;line-height: 120%">
        e)<span style="font:9px &#39;Times New Roman&#39;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-family:宋体">按相关安全生产管理规定办理工作许可手续。</span>
    </p>
