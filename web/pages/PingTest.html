<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
<div id="demo">
    <button @click="getHtml()">获取</button>
</div>
<div id="container"></div>
</body>
</html>

<script>
    var demo =new Vue({
        el:'#demo',
        data:{
            message:''
        },
        methods:{
            getHtml:function () {
                var url='https://www.wallhell.cn/novels/personinnet/pages/chapter_0.html';
                $.ajax({
                    url:url,
                    dataType:'html',
                    type:'get',
                    success:function (result) {
                        console.log(result)
                    }
                })
            }
        }
    })
</script>
