<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2 待测设备要求</title>
</head>
<body>
<div>
    <h1> 1.2　待测设备要求</h1>
    <p style="text-indent: 32px"> a)	设备处于运行状态（或加压到额定运行电压）。</p>
    <p style="text-indent: 32px"> b)	设备外壳清洁、无覆冰。</p>
    <p style="text-indent: 32px"> c)	绝缘盆子为非金属封闭或者有金属屏蔽但有浇注口或内置有UHF传感器，并具备检测条件。</p>
    <p style="text-indent: 32px"> d)	设备上无各种外部作业。</p>
    <p style="text-indent: 32px"> e)	气体绝缘设备应处于额定气体压力状态。</p>

</div>
</body>
</html>
