<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本修饰</title>
		<style>
			#p1{
				text-decoration: underline;
			}
			#p2{
				text-decoration: line-through;
			}
			#p3{
				text-decoration: overline;
			}
		</style>
	</head>
	<body>
		<p id="p1">这是下划线效果</p>
		<p id="p2">这是中划线效果</p>
		<p id="p3">这是上划线效果</p>
	</body>
</html>
