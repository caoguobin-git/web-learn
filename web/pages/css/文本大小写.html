<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本大小写</title>
		<style>
			#p1{
				text-transform: uppercase;
			}
			#p2{
				text-transform: lowercase;
			}
			#p3{
				text-transform: capitalize;
			}
		</style>
	</head>
	<body>
		<p id="p1">rome was't built in a day.</p>
		<p id="p2">ROME WAS'T BUILT IN A DAY.</p>
		<p id="p3">rome was't built in a day.</p>
	</body>
</html>
