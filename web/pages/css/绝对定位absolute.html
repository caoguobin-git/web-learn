<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
        <style type="text/css">
            #father{
                padding: 15px;
                background-color: #0c6a9d;
                border: 1px solid silver;
            }
            #father div{
                padding: 10px;
            }
            
            #son1{
                background-color: #fcd568;
            }
            #son2{
                background-color: lightpink;
                position: absolute;
                top: 20px;
                right: 40px;
            }
            #son3{
                background-color: lightskyblue;
            }
        </style>
	</head>
	<body>
        <div id="father">
            <div id="son1">
                box1
            </div>
            <div id="son2">
                box2
            </div>
            <div id="son3">
                box3
            </div>
        </div>
	</body>
</html>
