<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片水平对齐</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 80px;
				border: 1px solid !important;
				margin-bottom: 20px;
			}
			.div{
				text-align: left;
			}
			.div2{
				text-align: center;

			}
			.div3{
				text-align: right;
			}
			img{
				width: 60px;
				height: 60px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<img src="../../img/demo.jpg" alt="" />
		</div>
		<div class="div2">
			<img src="../../img/demo.jpg" alt="" />
		</div>
		<div class="div3">
			<img src="../../img/demo.jpg" alt="" />
		</div>
	</body>
</html>
