<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动属性</title>
		<style>
			#father{
				width: 300px;
				background-color: #0c6a9d;
				border: 1px solid silver;
			}
			
			
			#father div{
				padding: 10px;
				margin: 15px;
			}
			#son1{
				background-color: hotpink;
				float: left;
			}
			#son2{
				background-color: #fcd568;
				float: left;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son1">box1</div>
			<div id="son2">box2</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
