<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style>
			ol{
				/* list-style-type: lower-roman; */
				/* 去除列表符号
				list-style-type: none; */
				/* 自定义列表符号 */
				list-style-image: url(../../img/demo.jpg);
			}
		</style>
	</head>
	<body>
		<h3>有序列表</h3>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
	</body>
</html>
