<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直对齐</title>
		<style type="text/css">
			img{
				width: 60px;
				height: 60px;
			}
			#img1{
				vertical-align: top;
			}
			#img2{
				vertical-align: middle;
			}
			#img3{
				vertical-align: baseline;
			}
			#img4{
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		绿叶学习网<img id="img1" src="../../img/demo.jpg" alt="">绿叶学习网（top）
		<hr>
		绿叶学习网<img id="img2" src="../../img/demo.jpg" alt="">绿叶学习网（middle）
		<hr>
		绿叶学习网<img id="img3" src="../../img/demo.jpg" alt="">绿叶学习网（baseline）
		<hr>
		绿叶学习网<img id="img4" src="../../img/demo.jpg" alt="">绿叶学习网（bottom）
		<hr>
	</body>
</html>
