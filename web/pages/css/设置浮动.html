<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div浮动效果</title>
		<style>
			#father{
				width: 300px;
				background-color: black;
				border: 1px solid silver;
				
			}
			#father div{
				padding: 10px;
				margin:15px;
				border: 2px dashed red;
				background-color: #fcd568;
			}
			#son2,#son3{
				float: left;
			}
		</style>
	</head>
	<body>
		<div  id="father">
			<div id="son1">box1</div>
			<div id="son2">box2</div>
			<div id="son3">box3</div>
		</div>
	</body>
</html>
