<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style>
			#first{
				width: 120px;
				height: 1800px;
				border: 1px solid gray;
				line-height: 600px;
				background-color: #b7f1ff;
			}
            #second{
                position: fixed;
                top: 80%;
                left: 90%;
                width: 120px;
                height: 120px;
                border: 1px solid silver;
                background-color: hotpink;
            }
		</style>
	</head>
	<body>
		<div id="first">无定位的div元素</div>
		<div id="second">固定定位的div元素</div>
	</body>
</html>
