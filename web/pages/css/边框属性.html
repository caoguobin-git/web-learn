<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框属性</title>
		<style>

			div{
				width: 100px;
				height: 30px;
			}
			#div1{
				border: 1px dashed red;
			}
			#div2{
				border: 1px solid red;
			}
			img{
				border: 2px solid red;
				border-radius: 10px;
				
			}
		</style>
	</head>
	<body>
		<div  id="div1"></div>
		<br>
		<div id="div2"></div>
		<br />
		<img src="../../img/demo.jpg" alt="demo">
	</body>
</html>
