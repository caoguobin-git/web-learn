<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接伪类</title>
		<style>
			a{
				text-decoration: none;
				font-weight: bolder;
				font-family: "kaiti";
				letter-spacing: 0px;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: purple;
			}
			a:hover{
				color: yellow;
			}
			a:active{
				color: blue;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" target="_blank">百度一下吧</a>
	</body>
</html>
