<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素事件</title>
	</head>
	<body>
        <input type="button" value="按钮" onclick="alert('Hello world')" />
        <input type="button" value="hello" onclick="sayHello('world')" />
	</body>
</html>
<script>
    function sayHello(name){
        document.write("hello world")
        alert("hello "+name);
    }
</script>
