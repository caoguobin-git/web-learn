<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>水仙花数</title>
    </head>
    <body>
    </body>
</html>
<script type="text/javascript">
    var str = "";
    for (var i = 100; i < 1000; i++) {
        var a = i % 10;
        var b = (i / 10) % 10;
        b = parseInt(b);
        var c = i / 100;
        c = parseInt(c);
        if (i == (a * a * a + b * b * b + c * c * c)) {
            str = str + i + "、";
        }
    }
    document.write("水仙花数有：" + str);
</script>
