<script type="text/javascript">
   var sumCalc= function(n){
        var sum=0;
        for(var i=1;i<=n;i++){
            sum+=i;
        }
        document.write(sum)
        document.write("<hr>")
        return sum;
    }
    sumCalc(50)
    sumCalc(100)
    sumCalc(200)
    sumCalc(500)
    
    function fn(){
        var a;
        document.write(a)
    }
    
    fn()
</script>
