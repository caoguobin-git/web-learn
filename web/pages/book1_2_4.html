    <h1>1.3 人员要求</h1>
    <p style="text-indent: 32px"> 进行电力设备特高频局部放电带电检测的人员应具备如下条件:</p>
    <p style="text-indent: 32px"> a)	熟悉特高频局部放电检测技术的基本原理、诊断分析方法。</p>
    <p style="text-indent: 32px"> b)	了解特高频局部放电检测仪的工作原理、技术参数和性能。</p>
    <p style="text-indent: 32px"> c)	掌握特高频局部放电检测仪的操作方法。</p>
    <p style="text-indent: 32px"> d)	了解被测设备的结构特点、工作原理、运行状况和导致设备故障的基本因素。</p>
    <p style="text-indent: 32px"> e)	具有一定的现场工作经验，熟悉并能严格遵守电力生产和工作现场的相关安全管理规定。</p>
    <p style="text-indent: 32px"> f)	经过上岗培训并考试合格。</p>

</div>
