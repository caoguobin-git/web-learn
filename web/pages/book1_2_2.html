<div>
    <strong>1.1　环境要求</strong>
    <p style="text-indent: 32px">除非另有规定，检测均在当地大气条件下进行，且检测期间，大气环境条件应相对稳定。</p>
    <p style="text-indent: 32px"></p>
    <p style="text-indent: 32px">a)	环境温度不宜低于5ºC。</p>
    <p style="text-indent: 32px">b)	环境相对湿度不宜大于80%，若在室外不应在有雷、雨、雾、雪的环境下进行检测。</p>
    <p style="text-indent: 32px">c)	在检测时应避免手机、雷达、电动马达、照相机闪光灯等无线信号的干扰。</p>
    <p style="text-indent: 32px">d)	室内检测避免气体放电灯、电子捕鼠器等对检测数据的影响。</p>
    <p style="text-indent: 32px">e)	进行检测时应避免大型设备振动源等带来的影响。</p>

</div>
</body>
