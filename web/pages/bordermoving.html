    <style>
        #J_borTop{
            position: absolute;
            width: 2000px;
            border-top: 2px dashed silver;
            animation: mydemo1 20s linear infinite;
        }

        #J_borBottom{
            position: absolute;
            width: 2000px;
            top: 99.5%;
            border-top: 2px dashed silver;
            animation: mydemo2 20s linear infinite;
        }

        #J_borLeft{
            position: absolute;
            height: 2000px;
            /*left:3%;*/
            border-left: 2px dashed silver;
            animation: mydemo3 20s linear infinite;
        }

        #J_borRight{
            position: absolute;
            height: 2000px;
            left:99.8%;
            border-right: 2px dashed silver;
            animation: mydemo4 20s linear infinite;
        }

        @-webkit-keyframes mydemo4 {
            0%{
                top:-1500px;
            }
            100%{
                top: -500px;
            }
        }

        @-webkit-keyframes mydemo3 {
            0%{
                top:-500px;
            }
            100%{
                top: -1500px;
            }
        }
        @-webkit-keyframes mydemo2 {
            0%{
                left:10px
            }
            100%{
                left: -800px;
            }
        }


        @-webkit-keyframes mydemo1 {
            0%{
                left:-800px
            }
            100%{
                left: 10px;
            }
        }

        ul li{
            display: inline-block;
            width: 19%;
        }
    </style>
</head>
