<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        p {
            color: rgba(233, 23, 123, 1);
            font-size: 19px;
            margin-left: 12px;
            display: inline-block;
            transform-origin: 50%;
            transition: all 0.5s;
            cursor: pointer;
            border: 1px solid red;
        }

        p:hover {
            transform: rotate(3600deg);
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="demo">
    <p>{{message}}</p>
    <p>{{message}}</p>
    <hr>
    <input v-model="message">
    <canvas id="canvas" width="800" height="200"></canvas>
</div>
</body>
</html>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            message: 'hello world'
        }
    })
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    window.onload = function () {
        drawPic();
    }

    function drawPic() {
        ctx.clearRect(0, 0, 800, 800);
        for (var i = 0; i < 8000; i++) {
            ctx.fillRect(Math.random() * 800, Math.random() * 400, 5, 5);
        }
        requestAnimationFrame(drawPic)
    }
</script>
