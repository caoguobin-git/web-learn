<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap3隐藏滑动侧边栏菜单代码</title>

<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div id="wrapper">

	<!-- Sidebar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
		<ul class="nav sidebar-nav">
			<li class="sidebar-brand">
				<a href="#">
				   亿揽后台管理系统
				</a>
			</li>

			<li class="dropdown" v-for="item in sideBarInfos">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> {{item.text}} <span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li v-for="role in item.value"><a @click="currentTabComponent=role.value" href="#">{{role.text}}</a></li>
				</ul>
			</li>
		</ul>
	</nav>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">
	  <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
		<span class="hamb-top"></span>
		<span class="hamb-middle"></span>
		<span class="hamb-bottom"></span>
	  </button>
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					sdfgsdfg
				</div>
			</div>
		</div>
		<div id="main-content"></div>
		<component v-bind:is="currentTabComponent"></component>
	</div>
	<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../js/jquery-3.4.1.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/adminPage.js"></script>
</body>
</html>
