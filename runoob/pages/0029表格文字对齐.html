<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格文字对齐</title>
        <style type="text/css">
            table{
                border-collapse: collapse;
                width: 100%;
            }
            table,th,tr,td{
                border: 5px solid rgba(123,123,123,.1);
            }
            th{
                height: 40px;
            }
            td{
                text-align: center;
                border-radius: 5px;
                height: 80px;
                vertical-align: middle;
                background-color: rgba(255,0,0,.2);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>
    </body>
</html>
