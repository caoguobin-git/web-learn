<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式border-style</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            div{
                width: 500px;
                height: 40px;
                line-height: 40px;
                padding-left: 10px;
                margin: 10px auto;
            }
            div.none{
                border: none;
            }
            div.dotted{
                border: 1px dotted black;
            }
            div.dashed{
                border: 1px dashed black;
            }
            div.solid{
                border: 1px solid black;
            }
            div.double{
                border: 3px double black;
            }
            div.groove{
                border: 5px groove yellowgreen;
            }
            div.ridge{
                border: 5px ridge yellowgreen;
            }
            div.inset{
                border: 5px inset yellowgreen;
            }
            div.outset{
                border: 5px outset yellowgreen;
            }
        </style>
	</head>
	<body>
        <div id="demo">
            <div v-for="i in divs" :class="i.style">{{i.style}}: {{i.content}}</div>
        </div>
        
	</body>
</html>
<script type="text/javascript">
    var demo = new Vue({
        el:'#demo',
        data:{
            divs:[
                {style:'none',content:'默认无边框'},
                {style:'dotted',content:'定义实线边框'},
                {style:'dashed',content:'定义一个虚线边框'},
                {style:'solid',content:'定义实线边框'},
                {style:'double',content:'定义两个边框。两个边框得宽度和border-width相同'},
                {style:'groove',content:'定义3D沟槽边框。效果取决于边框的颜色值'},
                {style:'ridge',content:'定义3D脊边框。效果取决于边框的颜色值'},
                {style:'inset',content:'定义一个3D的嵌入边框。效果取决于边框的颜色值'},
                {style:'outset',content:'定义一个3D突出边框。 效果取决于边框的颜色值'},
            ]
        }
    })
</script>
