<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体系列</title>
        <style type="text/css">
            p.serif{
                font-family: "times new roman";
            }
            p.sansserif{
                font-family: sans-serif;
            }
        </style>
	</head>
	<body>
        <h1>CSS font-family</h1>
        <p class="serif">这一段的字体是 Times New Roman </p>
        <p class="sansserif">这一段的字体是 Arial.</p>
	</body>
</html>
