<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>边框</title>
        <style type="text/css">
            div {
                width: 500px;
                height: 56px;
                margin: 10px auto;
                text-align: center;
            }

            #demo01 {
                border: 1px solid black;
            }

            #demo02 {
                border-bottom: 1px solid red;
            }
            
            #demo03{
                border: 1px solid silver;
                border-radius: 5px;
            }
            
            #demo04{
                border: 1px solid transparent;
                border-left: 5px solid rgba(33,150,243,1);
                background-color: rgba(221,255,255,1);
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="demo01">
            <p>四边都有边框</p>
        </div>
        <div id="demo02">
            <p>红色底部边框</p>
        </div>
        <div id="demo03">
            <p>圆角边框</p>
        </div>
        <div id="demo04">
            <p>左侧边框带宽度，颜色为蓝色</p>
        </div>
    </body>
</html>
