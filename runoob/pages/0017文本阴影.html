<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本阴影</title>
        <style type="text/css">
            body{
                position: relative;
            }
            h1{
                position: absolute;
                text-shadow: 0px 300px 4px black;
            }
            div{
                position: absolute;
                width: 1000px;
                height: 100px;
                background-color: white;
                opacity: 0.5;
                filter: blur(10px);
            }
        </style>
        
	</head>
	<body>
        <h1>Text-shadow 效果</h1>
        <div></div>
        <p><b>注意：</b> Internet Explorer 9 以及更早的浏览器不支持 text-shadow 属性。</p>

	</body>
</html>
