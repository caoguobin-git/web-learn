<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box-shadow</title>
        <style type="text/css">
            div{
                position: relative;
                margin: 50px auto;
                width: 300px;
                height: 200px;
                background-color: rgba(0,0,0,1);
                box-shadow: 0 0 10px 5px red;
                border-radius: 15px;
                transition: all 2s linear;
            }
            div:hover{
                background-color: red;
            }
        </style>
	</head>
	<body>
        <div></div>
	</body>
</html>
