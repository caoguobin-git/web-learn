<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本垂直对齐图像</title>
        <style type="text/css">
            img.top{
                vertical-align: text-top;
            }
            img.bottom{
                vertical-align: text-bottom;
            }
            img.middle{
                vertical-align: middle;
            }
        </style>
	</head>
	<body>
        <p>一个<img src="../img/logo.png" alt="w3cschool" width="270" height="50" />默认对齐的图像。</p> 
        <p>一个<img class="top" src="../img/logo.png" alt="w3cschool" width="270" height="50" />  text-top 对齐的图像。</p> 
        <p>一个<img class="bottom" src="../img/logo.png" alt="w3cschool" width="270" height="50" /> text-bottom 对齐的图像。</p>
        <p>一个<img class="middle" src="../img/logo.png" alt="w3cschool" width="270" height="50" /> middle 对齐的图像。</p>

	</body>
</html>
