<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片预览</title>
        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            div{
                position: relative;
                width: 300px;
                height: 200px;
                
            }
            input{
                position: absolute;
                z-index: 10;
                width: 100%;
                height: 100%;
            }
            img{
                position: absolute;
                z-index: -1;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <div ><input style="opacity: 0;" type="file" @change="picture" /><img :src="imgSrc" /></div>
        </div>
    </body>
</html>

<script type="text/javascript">
    var demo = new Vue({
        el: '#demo',
        data: {
            imgSrc: '../img/IDFront.png'
        },

        methods: {
            picture: function(e) {
                console.log(e.target.files);
                var pic = e.target.files[0];
                var reader = new FileReader();
                reader.readAsDataURL(pic);
                reader.onload = function() {
                    demo.imgSrc = this.result;
                };
            }
        }
    })
</script>
