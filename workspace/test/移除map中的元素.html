<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移除map中的元素</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="demo">
            <p v-for="(val,key) in items" :key="val.id">
                <span @click="removeThis(key)">{{val.id}}  {{val.content}}</span>
            </p>
        </div>
	</body>
</html>
<script type="text/javascript">
    var demo=new Vue({
        el:'#demo',
        data:{
            items:{
                '123':{
                    id:1,
                    content:'hello'
                },
                '456':{
                    id:2,
                    content:'halal'
                }
            }
        },
        methods:{
            removeThis:function(key111){
                console.log(key111)
                Vue.delete(demo.items,key111)
            }
        }
    })
</script>
