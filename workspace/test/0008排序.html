<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div  id="demo">
            <ol>
                <li v-for="item in numbers">
                    {{item}}
                </li>
            </ol>
        </div>
	</body>
</html>
<script type="text/javascript">
    var demo=new Vue({
      el:'#demo',
      data:{
          number:[5 ,88, 43, 56, 28, 61, 9],
      },
      computed:{
          numbers:function(){
              return this.number.sort(function(a,b){
                  return a-b;
              });
          },
      }
  })
</script>
