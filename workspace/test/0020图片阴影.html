<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            body {
                background: black;
            }

            img {
                position: relative;
                left: 200px;
                top: 200px;
                width: 50px;
                border-radius: 100px;
                background: radial-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
                /* background-color: transparent; */
                transform-origin: 100px 100px;
                animation: my-demo 1s linear infinite;
            }

            @-webkit-keyframes my-demo {
                0%{
                    box-shadow: 0px 0px 20px red;
                    transform: rotate(0deg);
                }
                50%{
                    box-shadow: 0px 0px 80px red;
                }
                100%{
                    box-shadow: 0px 0px 20px red;
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <img src="../img/blackhole2019_pc.png">
    </body>
</html>
