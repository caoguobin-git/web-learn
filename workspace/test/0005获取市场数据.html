<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取市场数据</title>
        <script src="../js/vue.js"></script>
	</head>
	<body>
        <div id="demo">
            <my-demo
                :market-data="marketDatas['EUR\USD']"
            ></my-demo>
        </div>
	</body>
</html>
<script type="text/javascript">
    Vue.component('my-demo',{
        props:['marketData'],
        template:'<p>{{marketData.price}}</p>'
    })
    
    var trade=new Vue({
        el:'#demo',
        data:{
            marketDatas:{
                'EUR\USD':{
                    price:123
                }
            }
        }
    })
</script>
