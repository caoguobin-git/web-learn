<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            body{
                background: url(../img/road.jpg);
                background-repeat: no-repeat;
            }
            #wheel{
                height: 100px;
                position: relative;
                z-index: 2;
                animation: myWheel 20s infinite linear;
            }

            @-webkit-keyframes myWheel {
                0% {
                    transform: rotate(0deg);
                    left: 0%;
                }

                50% {
                    left: 50%;
                    transform: rotate(1800deg);
                }

                100% {
                    left: 100%;
                    transform: rotate(3600deg);
                }
            }
        </style>
    </head>
    <body>
        <img id="wheel" src="../img/mzde.jpg" />
    </body>
</html>
