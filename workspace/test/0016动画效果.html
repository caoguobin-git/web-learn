<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            img {
                margin: 200px 200px;
                animation: demo 1s infinite alternate linear;
            }

            @-webkit-keyframes demo {
                0% {
                    opacity: 1;
                    transform: rotate(0deg) scale(1);
                    
                }
                

                100% {
                    opacity: 1;
                    transform: rotate(3600deg) scale(0.01);
                }
            }
        </style>
    </head>
    <body>
        <div>
            <img src="../img/bike.jpg" />
        </div>
    </body>
</html>
